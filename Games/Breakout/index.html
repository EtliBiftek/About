<!DOCTYPE html>
<html lang="tr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Breakout</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main class="page">
      <h1 class="title">Breakout</h1>

      <section class="game">
        <!--
          The canvas is internally 480x640 (game units), but scales responsively
          in CSS while the game maps inputs back to internal coordinates.
        -->
        <canvas id="game" width="480" height="640" aria-label="Breakout oyun kanvası"></canvas>

        <!-- Simple accessible controls -->
        <div class="controls">
          <button id="restartBtn" type="button" title="Yeniden Başlat (R)">Yeniden Başlat</button>
          <label style="display:flex;align-items:center;gap:6px">
            <input id="debugToggle" type="checkbox" />
            <span>Debug</span>
          </label>
          <p class="hint">Hareket: Fare • Başlat: Boşluk/Tıkla • Durdur: ESC • Yeniden Başlat: R</p>
        </div>
      </section>
    </main>

    <script src="script.js"></script>
  </body>
  </html>
