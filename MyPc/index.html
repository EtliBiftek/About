<!DOCTYPE html>
<html lang="tr">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>My Computer Parts</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Montserrat:wght@600;700&display=swap"
        rel="stylesheet">
    <style>
        :root {
            --bg-dark: #0a0a0a;
            --card-bg: #1a1a1a;
            --text-primary: #ffffff;
            --text-secondary: #888888;
            --accent: #ffffff;
            --accent-hover: #cccccc;
            --border: #333333;
            --hover-bg: #2a2a2a;
        }

        .lang-switcher {
            position: fixed;
            top: 70px;
            right: 20px;
            display: flex;
            gap: 5px;
            z-index: 1000;
        }

        .lang-btn {
            padding: 8px 15px;
            background: rgba(255, 255, 255, 0.1);
            color: #888;
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 20px;
            cursor: pointer;
            font-size: 0.8rem;
            transition: all 0.3s ease;
            backdrop-filter: blur(10px);
        }

        .lang-btn:hover {
            background: rgba(255, 255, 255, 0.15);
            color: #fff;
        }

        .lang-btn.active {
            background: rgba(255, 255, 255, 0.2);
            color: #fff;
            border-color: rgba(255, 255, 255, 0.4);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', 'Segoe UI', sans-serif;
            background: linear-gradient(135deg, var(--bg-dark) 0%, #1a1a1a 50%, #252525 100%);
            color: var(--text-primary);
            min-height: 100vh;
            padding: 30px 20px;
        }

        h2 {
            color: var(--accent);
            margin-bottom: 25px;
            font-family: 'Montserrat', sans-serif;
            font-size: 1.8rem;
            text-shadow: 0 0 20px rgba(255, 255, 255, 0.2);
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
        }

        .section {
            background: rgba(255, 255, 255, 0.02);
            border-radius: 20px;
            padding: 30px;
            margin-bottom: 30px;
            border: 1px solid rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
        }

        .grid-row {
            display: grid;
            gap: 20px;
            margin-bottom: 25px;
        }

        .grid-row:last-child {
            margin-bottom: 0;
        }

        .grid-4 {
            grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
        }

        .grid-3 {
            grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
        }

        .grid-1 {
            grid-template-columns: 1fr;
            max-width: 300px;
            margin-left: auto;
            margin-right: auto;
        }

        .equipment-grid {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
        }

        .equipment-grid .product-card {
            flex: 1 1 220px;
            min-width: 220px;
        }

        ::-webkit-scrollbar {
            width: 8px;
            height: 8px;
        }

        ::-webkit-scrollbar-track {
            background: #1a1a1a;
            border-radius: 10px;
        }

        ::-webkit-scrollbar-thumb {
            background: #666;
            border-radius: 10px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: #888;
        }

        .product-card {
            background: rgba(255, 255, 255, 0.03);
            border: 1px solid var(--border);
            border-radius: 16px;
            overflow: hidden;
            position: relative;
            cursor: pointer;
            text-decoration: none;
            color: var(--text-primary);
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            backdrop-filter: blur(10px);
        }

        .product-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 2px;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.5), transparent);
            transform: scaleX(0);
            transition: transform 0.6s ease;
        }

        .product-card:hover {
            transform: translateY(-8px) scale(1.02);
            box-shadow: 0 15px 40px rgba(255, 255, 255, 0.1);
            border-color: rgba(255, 255, 255, 0.3);
        }

        .product-card:hover::before {
            transform: scaleX(1);
        }

        .card-content {
            padding: 25px;
            text-align: center;
        }

        .card-content img {
            width: 100px;
            height: 100px;
            object-fit: contain;
            margin-bottom: 15px;
            filter: brightness(0.9) contrast(1.1);
            transition: all 0.3s ease;
        }

        .product-card:hover .card-content img {
            filter: brightness(1.1) contrast(1.1);
            transform: scale(1.05);
        }

        .info h3 {
            font-size: 1.1rem;
            margin: 0;
            color: var(--text-primary);
            font-weight: 500;
        }

        .card-shine {
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: linear-gradient(135deg, rgba(255, 255, 255, 0.08) 0%, rgba(255, 255, 255, 0) 60%);
            transform: rotate(0deg);
            pointer-events: none;
            transition: all 0.5s ease;
        }

        .product-card:hover .card-shine {
            transform: translate(10%, 10%);
        }

        .center {
            justify-content: center;
        }

        /* Particles */
        .particles {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            overflow: hidden;
            z-index: -1;
        }

        .particle {
            position: absolute;
            width: 4px;
            height: 4px;
            background: rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            animation: float 15s infinite;
        }

        @keyframes float {

            0%,
            100% {
                transform: translateY(100vh) rotate(0deg);
                opacity: 0;
            }

            10% {
                opacity: 1;
            }

            90% {
                opacity: 1;
            }

            100% {
                transform: translateY(-100vh) rotate(720deg);
                opacity: 0;
            }
        }

        /* Animations */
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .section {
            animation: fadeInUp 0.6s ease-out forwards;
        }

        .section:nth-child(2) {
            animation-delay: 0.2s;
        }

        @media (max-width: 768px) {
            h2 {
                font-size: 1.5rem;
            }

            .section {
                padding: 20px;
            }

            .card-content {
                padding: 20px;
            }

            .card-content img {
                width: 80px;
                height: 80px;
            }
        }
    </style>
</head>

<body>

    <div class="particles" id="particles"></div>

    <div class="lang-switcher">
        <button class="lang-btn" id="langEN" onclick="setLanguage('en')">EN</button>
        <button class="lang-btn active" id="langTR" onclick="setLanguage('tr')">TR</button>
    </div>

    <main class="container">
        <section class="section">
            <h2 id="partsTitle">Computer Parts</h2>
            <div class="grid-row grid-4">
                <a class="product-card"
                    href="https://www.amd.com/en/products/processors/desktops/ryzen/9000-series/amd-ryzen-7-9700x.html"
                    target="_blank" rel="noopener noreferrer">
                    <span class="card-shine"></span>
                    <div class="card-content">
                        <img src="img/cpu.png" alt="İşlemci" />
                        <div class="info">
                            <h3 id="processor">Processor</h3>
                        </div>
                    </div>
                </a>
                <a class="product-card" href="https://www.techpowerup.com/gpu-specs/evga-rtx-3080-ftw3-ultra.b8039"
                    target="_blank" rel="noopener noreferrer">
                    <span class="card-shine"></span>
                    <div class="card-content">
                        <img src="img/gpu.png" alt="Ekran Kartı" />
                        <div class="info">
                            <h3 id="gpu">Graphics Card</h3>
                        </div>
                    </div>
                </a>
                <a class="product-card" href="https://www.crucial.com/memory/ddr5/cp16g56c46u5" target="_blank"
                    rel="noopener noreferrer">
                    <span class="card-shine"></span>
                    <div class="card-content">
                        <img src="img/ram.png" alt="RAM" />
                        <div class="info">
                            <h3>RAM</h3>
                        </div>
                    </div>
                </a>
                <a class="product-card" href="https://www.gigabyte.com/Motherboard/B840M-D2H" target="_blank"
                    rel="noopener noreferrer">
                    <span class="card-shine"></span>
                    <div class="card-content">
                        <img src="img/motherboard.png" alt="Anakart" />
                        <div class="info">
                            <h3 id="motherboard">Motherboard</h3>
                        </div>
                    </div>
                </a>
            </div>

            <div class="grid-row grid-3 center">
                <a class="product-card"
                    href="https://www.amazon.com/GOODRAM-SSD-SSDPR-PX600-1K0-80-PX600-GEN4-1TB/dp/B0CB1QBGXW?th=1"
                    target="_blank" rel="noopener noreferrer">
                    <span class="card-shine"></span>
                    <div class="card-content">
                        <img src="img/ssd.png" alt="SSD" />
                        <div class="info">
                            <h3>SSD</h3>
                        </div>
                    </div>
                    <a class="product-card"
                        href="https://europe.kioxia.com/tr-tr/personal/ssd/exceria-plus-g3-nvme-ssd.html"
                        target="_blank" rel="noopener noreferrer">
                        <span class="card-shine"></span>
                        <div class="card-content">
                            <img src="img/ssd2.png" alt="SSD" />
                            <div class="info">
                                <h3 id="ssd2">2nd SSD</h3>
                            </div>
                        </div>
                    </a>
                    <a class="product-card"
                        href="https://www.amazon.com.tr/MAXPRO-Standard-120mm-Fanl%C4%B1-Kayna%C4%9F%C4%B1/dp/B0F43TQQM1"
                        target="_blank" rel="noopener noreferrer">
                        <span class="card-shine"></span>
                        <div class="card-content">
                            <img src="img/psu.png" alt="Güç Kaynağı" />
                            <div class="info">
                                <h3 id="psu">Power Supply</h3>
                            </div>
                        </div>
                    </a>
                    <a class="product-card" href="https://www.thermalright.com/product/peerless-assassin-120/"
                        target="_blank" rel="noopener noreferrer">
                        <span class="card-shine"></span>
                        <div class="card-content">
                            <img src="img/cooler.png" alt="Cooler" />
                            <div class="info">
                                <h3 id="cooler">CPU Cooler</h3>
                            </div>
                        </div>
                        <a class="product-card"
                            href="https://www.asus.com/tr/motherboards-components/cases/asus/asus-a21-plus-case/"
                            target="_blank" rel="noopener noreferrer">
                            <span class="card-shine"></span>
                            <div class="card-content">
                                <img src="img/case.png" alt="Case" />
                                <div class="info">
                                    <h3 id="case">Case</h3>
                                </div>
                            </div>
                        </a>
            </div>
        </section>

        <section class="section">
            <h2 id="equipmentTitle">Equipment</h2>
            <div class="grid-row equipment-grid">
                <a class="product-card" href="https://zowie.benq.com/tr-tr/monitor/xl2546k.html" target="_blank"
                    rel="noopener noreferrer">
                    <span class="card-shine"></span>
                    <div class="card-content">
                        <img src="img/monitor.png" alt="Monitor" />
                        <div class="info">
                            <h3>Monitor</h3>
                        </div>
                    </div>
                </a>
                <a class="product-card" href="https://www.msi.com/Monitor/G244F-E2" target="_blank"
                    rel="noopener noreferrer">
                    <span class="card-shine"></span>
                    <div class="card-content">
                        <img src="img/monitor2.png" alt="Monitor" />
                        <div class="info">
                            <h3 id="monitor2">2nd Monitor</h3>
                        </div>
                    </div>
                </a>
                <a class="product-card"
                    href="https://north-bayou.com/shop/nb-north-bayou-f160-full-motion-17-27-dual-swivel-computer-monitor-desk-mount-stand/"
                    target="_blank" rel="noopener noreferrer">
                    <span class="card-shine"></span>
                    <div class="card-content">
                        <img src="img/monitor_stand.png" alt="Monitor Stand" />
                        <div class="info">
                            <h3 id="monitorStand">Monitor Stand</h3>
                        </div>
                    </div>
                </a>
                <a class="product-card" href="https://rog.asus.com/tr/keyboards/keyboards/aura-rgb/rog-azoth-model/"
                    target="_blank" rel="noopener noreferrer">
                    <span class="card-shine"></span>
                    <div class="card-content">
                        <img src="img/keyboard.png" alt="Klavye" />
                        <div class="info">
                            <h3 id="keyboard">Keyboard</h3>
                        </div>
                    </div>
                </a>
                <a class="product-card"
                    href="https://rog.asus.com/mice-mouse-pads/mice/ambidextrous/rog-harpe-ace-mini/" target="_blank"
                    rel="noopener noreferrer">
                    <span class="card-shine"></span>
                    <div class="card-content">
                        <img src="img/mouse.png" alt="Mouse" />
                        <div class="info">
                            <h3>Mouse</h3>
                        </div>
                    </div>
                </a>
                <a class="product-card"
                    href="https://www.atk.store/products/atk-mercury-i-esports-wireless-tri-mode-headset?variant=46090122789082"
                    target="_blank" rel="noopener noreferrer">
                    <span class="card-shine"></span>
                    <div class="card-content">
                        <img src="img/headset.png" alt="Kulaklık" />
                        <div class="info">
                            <h3>Headset</h3>
                        </div>
                    </div>
                </a>
                <a class="product-card"
                    href="https://wraithesports.com/products/wraith-ace-series-storm-glimpse-edition-poron-mousepad"
                    target="_blank" rel="noopener noreferrer">
                    <span class="card-shine"></span>
                    <div class="card-content">
                        <img src="img/mousepad.png" alt="Mousepad" />
                        <div class="info">
                            <h3>Mousepad</h3>
                        </div>
                    </div>
                </a>
            </div>
        </section>
    </main>

    <script>
        // Dil sistemi
        const translations = {
            tr: {
                partsTitle: 'Bilgisayar Parçalarım',
                equipmentTitle: 'Ekipmanlarım',
                processor: 'İşlemci',
                gpu: 'Ekran Kartı',
                motherboard: 'Anakart',
                ssd2: '2. SSD',
                psu: 'Güç Kaynağı',
                cooler: 'İşlemci Soğutucu',
                case: 'Kasa',
                monitor2: '2. Monitör',
                monitorStand: 'Monitör Standı',
                keyboard: 'Klavye',
                mouse: 'Mouse',
                mousepad: 'Mousepad',
                headset: 'Kulaklık'
            },
            en: {
                partsTitle: 'Computer Parts',
                equipmentTitle: 'Equipment',
                processor: 'Processor',
                gpu: 'Graphics Card',
                motherboard: 'Motherboard',
                ssd2: '2nd SSD',
                psu: 'Power Supply',
                cooler: 'CPU Cooler',
                case: 'Case',
                monitor2: '2nd Monitor',
                monitorStand: 'Monitor Stand',
                keyboard: 'Keyboard',
                mouse: 'Mouse',
                mousepad: 'Mousepad',
                headset: 'Headset'
            }
        };

        let currentLang = localStorage.getItem('siteLang') || 'en';

        function setLanguage(lang) {
            currentLang = lang;
            localStorage.setItem('siteLang', lang);

            document.getElementById('langTR').classList.toggle('active', lang === 'tr');
            document.getElementById('langEN').classList.toggle('active', lang === 'en');

            const t = translations[lang];
            document.getElementById('partsTitle').textContent = t.partsTitle;
            document.getElementById('equipmentTitle').textContent = t.equipmentTitle;
            document.getElementById('processor').textContent = t.processor;
            document.getElementById('gpu').textContent = t.gpu;
            document.getElementById('motherboard').textContent = t.motherboard;
            document.getElementById('ssd2').textContent = t.ssd2;
            document.getElementById('psu').textContent = t.psu;
            document.getElementById('cooler').textContent = t.cooler;
            document.getElementById('case').textContent = t.case;
            document.getElementById('monitor2').textContent = t.monitor2;
            document.getElementById('monitorStand').textContent = t.monitorStand;
            document.getElementById('keyboard').textContent = t.keyboard;
            document.getElementById('mouse').textContent = t.mouse;
            document.getElementById('mousepad').textContent = t.mousepad;
            document.getElementById('headset').textContent = t.headset;
        }

        setLanguage(currentLang);

        // Particles
        function createParticles() {
            const container = document.getElementById('particles');
            for (let i = 0; i < 30; i++) {
                const particle = document.createElement('div');
                particle.className = 'particle';
                particle.style.left = Math.random() * 100 + '%';
                particle.style.animationDelay = Math.random() * 15 + 's';
                particle.style.animationDuration = (15 + Math.random() * 10) + 's';
                container.appendChild(particle);
            }
        }
        createParticles();
    </script>
</body>


</html>
