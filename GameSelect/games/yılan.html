<!DOCTYPE html>
<html lang="tr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Yılan Oyunu</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        .back-btn {
            position: fixed;
            top: 20px;
            left: 20px;
            padding: 10px 20px;
            background: rgba(255, 255, 255, 0.1);
            color: #fff;
            text-decoration: none;
            border-radius: 25px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            font-size: 0.9rem;
            transition: all 0.3s ease;
            z-index: 1000;
            backdrop-filter: blur(10px);
        }

        .back-btn:hover {
            background: rgba(255, 255, 255, 0.2);
            transform: translateX(-5px);
        }

        .lang-switcher {
            position: fixed;
            top: 70px;
            right: 20px;
            display: flex;
            gap: 5px;
            z-index: 1000;
        }

        .lang-btn {
            padding: 8px 15px;
            background: rgba(255, 255, 255, 0.1);
            color: #888;
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 20px;
            cursor: pointer;
            font-size: 0.8rem;
            transition: all 0.3s ease;
            backdrop-filter: blur(10px);
        }

        .lang-btn:hover {
            background: rgba(255, 255, 255, 0.15);
            color: #fff;
        }

        .lang-btn.active {
            background: rgba(255, 255, 255, 0.2);
            color: #fff;
            border-color: rgba(255, 255, 255, 0.4);
        }

        body {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, #0a0a0a 0%, #1a1a1a 50%, #252525 100%);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            overflow: hidden;
        }

        .game-container {
            text-align: center;
            padding: 30px;
            background: rgba(255, 255, 255, 0.03);
            border-radius: 20px;
            backdrop-filter: blur(10px);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.5);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        h1 {
            color: #ffffff;
            font-size: 2.5rem;
            margin-bottom: 10px;
            text-shadow: 0 0 20px rgba(255, 255, 255, 0.3);
        }

        .score-board {
            display: flex;
            justify-content: center;
            gap: 40px;
            margin-bottom: 20px;
        }

        .score-item {
            color: #aaa;
            font-size: 1.2rem;
        }

        .score-item span {
            color: #ffffff;
            font-weight: bold;
            font-size: 1.5rem;
        }

        #gameCanvas {
            border: 3px solid #666;
            border-radius: 10px;
            box-shadow: 0 0 30px rgba(255, 255, 255, 0.1),
                inset 0 0 50px rgba(0, 0, 0, 0.5);
            background: #0a0a0a;
        }

        .controls {
            margin-top: 20px;
            color: #888;
            font-size: 0.9rem;
        }

        .controls kbd {
            background: linear-gradient(180deg, #3a3a3a 0%, #2a2a2a 100%);
            padding: 5px 12px;
            border-radius: 5px;
            margin: 0 3px;
            border: 1px solid #555;
            color: #fff;
            font-family: inherit;
        }

        .mobile-controls {
            display: none;
            margin-top: 20px;
            gap: 10px;
        }

        .control-row {
            display: flex;
            justify-content: center;
            gap: 10px;
        }

        .control-btn {
            width: 60px;
            height: 60px;
            border: none;
            border-radius: 15px;
            background: linear-gradient(145deg, #ffffff, #cccccc);
            color: #1a1a1a;
            font-size: 1.5rem;
            cursor: pointer;
            box-shadow: 0 4px 15px rgba(255, 255, 255, 0.2);
            transition: all 0.2s ease;
        }

        .control-btn:active {
            transform: scale(0.95);
            box-shadow: 0 2px 10px rgba(255, 255, 255, 0.1);
        }

        .game-over-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.9);
            display: none;
            align-items: center;
            justify-content: center;
            z-index: 100;
        }

        .game-over-content {
            text-align: center;
            color: #fff;
            animation: popIn 0.3s ease;
        }

        @keyframes popIn {
            from {
                transform: scale(0.5);
                opacity: 0;
            }

            to {
                transform: scale(1);
                opacity: 1;
            }
        }

        .game-over-content h2 {
            font-size: 3rem;
            color: #888;
            margin-bottom: 20px;
            text-shadow: 0 0 20px rgba(255, 255, 255, 0.3);
        }

        .game-over-content p {
            font-size: 1.5rem;
            margin-bottom: 30px;
        }

        .game-over-content p span {
            color: #ffffff;
            font-weight: bold;
        }

        .restart-btn {
            padding: 15px 40px;
            font-size: 1.2rem;
            border: none;
            border-radius: 50px;
            background: linear-gradient(145deg, #ffffff, #cccccc);
            color: #1a1a1a;
            cursor: pointer;
            font-weight: bold;
            transition: all 0.3s ease;
            box-shadow: 0 5px 20px rgba(255, 255, 255, 0.2);
        }

        .restart-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 25px rgba(255, 255, 255, 0.3);
        }

        .start-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.95);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 100;
        }

        .start-content {
            text-align: center;
            color: #fff;
        }

        .start-content h2 {
            font-size: 4rem;
            color: #ffffff;
            margin-bottom: 30px;
            text-shadow: 0 0 30px rgba(255, 255, 255, 0.3);
        }

        .start-content p {
            font-size: 1.2rem;
            margin-bottom: 40px;
            color: #888;
        }

        .start-btn {
            padding: 20px 60px;
            font-size: 1.5rem;
            border: none;
            border-radius: 50px;
            background: linear-gradient(145deg, #ffffff, #cccccc);
            color: #1a1a1a;
            cursor: pointer;
            font-weight: bold;
            transition: all 0.3s ease;
            box-shadow: 0 5px 30px rgba(255, 255, 255, 0.2);
            animation: pulse 2s infinite;
        }

        @keyframes pulse {

            0%,
            100% {
                box-shadow: 0 5px 30px rgba(255, 255, 255, 0.2);
            }

            50% {
                box-shadow: 0 5px 50px rgba(255, 255, 255, 0.4);
            }
        }

        .start-btn:hover {
            transform: scale(1.05);
        }

        @media (max-width: 500px) {
            .controls {
                display: none;
            }

            .mobile-controls {
                display: flex;
                flex-direction: column;
            }

            h1 {
                font-size: 1.8rem;
            }

            .game-container {
                padding: 15px;
            }
        }

        .particles {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            overflow: hidden;
            z-index: -1;
        }

        .particle {
            position: absolute;
            width: 4px;
            height: 4px;
            background: rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            animation: float 15s infinite;
        }

        @keyframes float {

            0%,
            100% {
                transform: translateY(100vh) rotate(0deg);
                opacity: 0;
            }

            10% {
                opacity: 1;
            }

            90% {
                opacity: 1;
            }

            100% {
                transform: translateY(-100vh) rotate(720deg);
                opacity: 0;
            }
        }
    </style>
</head>

<body>
    <a href="../index.html" class="back-btn" id="backBtn">← Back</a>

    <div class="lang-switcher">
        <button class="lang-btn" id="langEN" onclick="setLanguage('en')">EN</button>
        <button class="lang-btn active" id="langTR" onclick="setLanguage('tr')">TR</button>
    </div>

    <div class="particles" id="particles"></div>

    <div class="start-overlay" id="startOverlay">
        <div class="start-content">
            <h2 id="startTitle">Yılan Oyunu</h2>
            <p></p>
            <button class="start-btn" onclick="startGame()" id="startBtn">Başla</button>
        </div>
    </div>

    <div class="game-over-overlay" id="gameOverOverlay">
        <div class="game-over-content">
            <h2 id="gameOverTitle">Oyun Bitti!</h2>
            <p><span id="scoreLabel">Skorun</span>: <span id="finalScore">0</span></p>
            <button class="restart-btn" onclick="restartGame()" id="restartBtn">Tekrar Oyna</button>
        </div>
    </div>

    <div class="game-container">
        <h1 id="gameTitle">Yılan Oyunu</h1>
        <div class="score-board">
            <div class="score-item"><span id="scoreLabelMain">Skor</span>: <span id="score">0</span></div>
            <div class="score-item"><span id="highScoreLabel">En Yüksek</span>: <span id="highScore">0</span></div>
        </div>
        <canvas id="gameCanvas" width="400" height="400"></canvas>
        <div class="controls">
            <p id="controlsText">Kontroller: <kbd>↑</kbd> <kbd>↓</kbd> <kbd>←</kbd> <kbd>→</kbd> veya <kbd>W</kbd>
                <kbd>A</kbd>
                <kbd>S</kbd> <kbd>D</kbd>
            </p>
        </div>
        <div class="mobile-controls">
            <div class="control-row">
                <button class="control-btn" onclick="changeDirection('up')">⬆️</button>
            </div>
            <div class="control-row">
                <button class="control-btn" onclick="changeDirection('left')">⬅️</button>
                <button class="control-btn" onclick="changeDirection('down')">⬇️</button>
                <button class="control-btn" onclick="changeDirection('right')">➡️</button>
            </div>
        </div>
    </div>

    <script>
        // Dil sistemi
        const translations = {
            tr: {
                back: '← Geri',
                startTitle: 'Yılan Oyunu',
                startBtn: 'Başla',
                gameOverTitle: 'Oyun Bitti!',
                scoreLabel: 'Skorun',
                restartBtn: 'Tekrar Oyna',
                gameTitle: 'Yılan Oyunu',
                scoreLabelMain: 'Skor',
                highScoreLabel: 'En Yüksek',
                controlsText: 'Kontroller: <kbd>↑</kbd> <kbd>↓</kbd> <kbd>←</kbd> <kbd>→</kbd> veya <kbd>W</kbd> <kbd>A</kbd> <kbd>S</kbd> <kbd>D</kbd>'
            },
            en: {
                back: '← Back',
                startTitle: 'Snake Game',
                startBtn: 'Start',
                gameOverTitle: 'Game Over!',
                scoreLabel: 'Your Score',
                restartBtn: 'Play Again',
                gameTitle: 'Snake Game',
                scoreLabelMain: 'Score',
                highScoreLabel: 'High Score',
                controlsText: 'Controls: <kbd>↑</kbd> <kbd>↓</kbd> <kbd>←</kbd> <kbd>→</kbd> or <kbd>W</kbd> <kbd>A</kbd> <kbd>S</kbd> <kbd>D</kbd>'
            }
        };

        let currentLang = localStorage.getItem('siteLang') || 'en';

        function setLanguage(lang) {
            currentLang = lang;
            localStorage.setItem('siteLang', lang);

            document.getElementById('langTR').classList.toggle('active', lang === 'tr');
            document.getElementById('langEN').classList.toggle('active', lang === 'en');

            const t = translations[lang];
            document.getElementById('backBtn').textContent = t.back;
            document.getElementById('startTitle').textContent = t.startTitle;
            document.getElementById('startBtn').textContent = t.startBtn;
            document.getElementById('gameOverTitle').textContent = t.gameOverTitle;
            document.getElementById('scoreLabel').textContent = t.scoreLabel;
            document.getElementById('restartBtn').textContent = t.restartBtn;
            document.getElementById('gameTitle').textContent = t.gameTitle;
            document.getElementById('scoreLabelMain').textContent = t.scoreLabelMain;
            document.getElementById('highScoreLabel').textContent = t.highScoreLabel;
            document.getElementById('controlsText').innerHTML = t.controlsText;
        }

        // Sayfa yüklenince dil ayarla
        setLanguage(currentLang);
        // Canvas ve context
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');

        // 60 FPS için sabitler
        const TARGET_FPS = 60;
        const FRAME_TIME = 1000 / TARGET_FPS;

        // Oyun değişkenleri
        const gridSize = 20;
        const tileCount = canvas.width / gridSize;

        let snake = [];
        let food = { x: 0, y: 0 };
        let direction = { x: 0, y: 0 };
        let nextDirection = { x: 0, y: 0 };
        let score = 0;
        let highScore = localStorage.getItem('snakeHighScore') || 0;
        let isGameRunning = false;
        let lastTime = 0;
        let accumulator = 0;
        let moveInterval = 150; // Yılan hareket hızı (ms)
        let animationFrameId = null;

        // Parçacık efektleri
        function createParticles() {
            const container = document.getElementById('particles');
            for (let i = 0; i < 30; i++) {
                const particle = document.createElement('div');
                particle.className = 'particle';
                particle.style.left = Math.random() * 100 + '%';
                particle.style.animationDelay = Math.random() * 15 + 's';
                particle.style.animationDuration = (15 + Math.random() * 10) + 's';
                container.appendChild(particle);
            }
        }
        createParticles();

        // High score göster
        document.getElementById('highScore').textContent = highScore;

        // Oyunu başlat
        function startGame() {
            document.getElementById('startOverlay').style.display = 'none';
            initGame();
        }

        // Oyunu sıfırla ve başlat
        function initGame() {
            // Yılanı ortada başlat
            snake = [
                { x: Math.floor(tileCount / 2), y: Math.floor(tileCount / 2) }
            ];

            direction = { x: 1, y: 0 };
            nextDirection = { x: 1, y: 0 };
            score = 0;
            moveInterval = 100;
            document.getElementById('score').textContent = score;

            spawnFood();

            isGameRunning = true;
            lastTime = performance.now();
            accumulator = 0;

            if (animationFrameId) cancelAnimationFrame(animationFrameId);
            gameLoop();
        }

        // 60 FPS oyun döngüsü
        function gameLoop(currentTime = performance.now()) {
            if (!isGameRunning) return;

            animationFrameId = requestAnimationFrame(gameLoop);

            const deltaTime = currentTime - lastTime;
            lastTime = currentTime;

            accumulator += deltaTime;

            // Oyun mantığını moveInterval'e göre güncelle
            while (accumulator >= moveInterval) {
                update();
                accumulator -= moveInterval;
            }

            // Her frame'de çiz (60 FPS)
            draw();
        }

        // Yem oluştur
        function spawnFood() {
            do {
                food.x = Math.floor(Math.random() * tileCount);
                food.y = Math.floor(Math.random() * tileCount);
            } while (snake.some(segment => segment.x === food.x && segment.y === food.y));
        }

        // Oyun mantığı güncellemesi
        function update() {
            // Yönü güncelle
            direction = { ...nextDirection };

            // Yeni kafa pozisyonu
            const head = {
                x: snake[0].x + direction.x,
                y: snake[0].y + direction.y
            };

            // Duvar kontrolü
            if (head.x < 0 || head.x >= tileCount || head.y < 0 || head.y >= tileCount) {
                gameOver();
                return;
            }

            // Kendine çarpma kontrolü
            if (snake.some(segment => segment.x === head.x && segment.y === head.y)) {
                gameOver();
                return;
            }

            // Yılanı hareket ettir
            snake.unshift(head);

            // Yem yeme kontrolü
            if (head.x === food.x && head.y === food.y) {
                score += 10;
                document.getElementById('score').textContent = score;

                // Hız artır
                if (moveInterval > 50) {
                    moveInterval -= 2;
                }

                spawnFood();
            } else {
                snake.pop();
            }
        }

        // Çizim fonksiyonu
        function draw() {
            // Arka plan
            ctx.fillStyle = '#0a0a0a';
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            // Grid çizgileri (hafif)
            ctx.strokeStyle = 'rgba(255, 255, 255, 0.05)';
            ctx.lineWidth = 1;
            for (let i = 0; i <= tileCount; i++) {
                ctx.beginPath();
                ctx.moveTo(i * gridSize, 0);
                ctx.lineTo(i * gridSize, canvas.height);
                ctx.stroke();
                ctx.beginPath();
                ctx.moveTo(0, i * gridSize);
                ctx.lineTo(canvas.width, i * gridSize);
                ctx.stroke();
            }

            // Yem çiz
            const foodX = food.x * gridSize;
            const foodY = food.y * gridSize;

            // Yem glow efekti
            const gradient = ctx.createRadialGradient(
                foodX + gridSize / 2, foodY + gridSize / 2, 0,
                foodX + gridSize / 2, foodY + gridSize / 2, gridSize
            );
            gradient.addColorStop(0, 'rgba(0, 200, 100, 0.8)');
            gradient.addColorStop(1, 'rgba(0, 200, 100, 0)');
            ctx.fillStyle = gradient;
            ctx.fillRect(foodX - gridSize / 2, foodY - gridSize / 2, gridSize * 2, gridSize * 2);

            // Yem
            ctx.fillStyle = '#00cc66';
            ctx.beginPath();
            ctx.arc(foodX + gridSize / 2, foodY + gridSize / 2, gridSize / 2 - 2, 0, Math.PI * 2);
            ctx.fill();

            // Yem parlaklık
            ctx.fillStyle = 'rgba(255, 255, 255, 0.5)';
            ctx.beginPath();
            ctx.arc(foodX + gridSize / 3, foodY + gridSize / 3, gridSize / 6, 0, Math.PI * 2);
            ctx.fill();

            // Yılan çiz
            snake.forEach((segment, index) => {
                const x = segment.x * gridSize;
                const y = segment.y * gridSize;

                // Gradient renk (kafadan kuyruğa)
                const colorIntensity = 1 - (index / snake.length) * 0.6;
                const gray = Math.floor(255 * colorIntensity);

                if (index === 0) {
                    // Kafa glow
                    const headGradient = ctx.createRadialGradient(
                        x + gridSize / 2, y + gridSize / 2, 0,
                        x + gridSize / 2, y + gridSize / 2, gridSize
                    );
                    headGradient.addColorStop(0, 'rgba(255, 255, 255, 0.5)');
                    headGradient.addColorStop(1, 'rgba(255, 255, 255, 0)');
                    ctx.fillStyle = headGradient;
                    ctx.fillRect(x - gridSize / 2, y - gridSize / 2, gridSize * 2, gridSize * 2);

                    ctx.fillStyle = '#ffffff';
                } else {
                    ctx.fillStyle = `rgb(${gray}, ${gray}, ${gray})`;
                }

                // Yuvarlatılmış segment
                ctx.beginPath();
                ctx.roundRect(x + 1, y + 1, gridSize - 2, gridSize - 2, 5);
                ctx.fill();

                // Kafa detayları
                if (index === 0) {
                    // Parlaklık efekti
                    ctx.fillStyle = 'rgba(255, 255, 255, 0.4)';
                    ctx.beginPath();
                    ctx.arc(x + gridSize / 3, y + gridSize / 3, gridSize / 5, 0, Math.PI * 2);
                    ctx.fill();

                    // Gözler
                    ctx.fillStyle = '#1a1a1a';
                    const eyeOffsetX = direction.x * 3;
                    const eyeOffsetY = direction.y * 3;
                    ctx.beginPath();
                    ctx.arc(x + gridSize / 3 + eyeOffsetX, y + gridSize / 3 + eyeOffsetY, 2, 0, Math.PI * 2);
                    ctx.arc(x + gridSize * 2 / 3 + eyeOffsetX, y + gridSize / 3 + eyeOffsetY, 2, 0, Math.PI * 2);
                    ctx.fill();
                }
            });
        }

        // Oyun sonu
        function gameOver() {
            isGameRunning = false;
            if (animationFrameId) cancelAnimationFrame(animationFrameId);

            // High score güncelle
            if (score > highScore) {
                highScore = score;
                localStorage.setItem('snakeHighScore', highScore);
                document.getElementById('highScore').textContent = highScore;
            }

            document.getElementById('finalScore').textContent = score;
            document.getElementById('gameOverOverlay').style.display = 'flex';
        }

        // Yeniden başlat
        function restartGame() {
            document.getElementById('gameOverOverlay').style.display = 'none';
            initGame();
        }

        // Yön değiştirme (mobil için)
        function changeDirection(dir) {
            switch (dir) {
                case 'up':
                    if (direction.y !== 1) nextDirection = { x: 0, y: -1 };
                    break;
                case 'down':
                    if (direction.y !== -1) nextDirection = { x: 0, y: 1 };
                    break;
                case 'left':
                    if (direction.x !== 1) nextDirection = { x: -1, y: 0 };
                    break;
                case 'right':
                    if (direction.x !== -1) nextDirection = { x: 1, y: 0 };
                    break;
            }
        }

        // Klavye kontrolleri
        document.addEventListener('keydown', (e) => {
            if (!isGameRunning) return;

            switch (e.key) {
                case 'ArrowUp':
                case 'w':
                case 'W':
                    if (direction.y !== 1) nextDirection = { x: 0, y: -1 };
                    e.preventDefault();
                    break;
                case 'ArrowDown':
                case 's':
                case 'S':
                    if (direction.y !== -1) nextDirection = { x: 0, y: 1 };
                    e.preventDefault();
                    break;
                case 'ArrowLeft':
                case 'a':
                case 'A':
                    if (direction.x !== 1) nextDirection = { x: -1, y: 0 };
                    e.preventDefault();
                    break;
                case 'ArrowRight':
                case 'd':
                case 'D':
                    if (direction.x !== -1) nextDirection = { x: 1, y: 0 };
                    e.preventDefault();
                    break;
            }
        });

        // Touch/swipe kontrolleri
        let touchStartX = 0;
        let touchStartY = 0;

        canvas.addEventListener('touchstart', (e) => {
            touchStartX = e.touches[0].clientX;
            touchStartY = e.touches[0].clientY;
        });

        canvas.addEventListener('touchend', (e) => {
            if (!isGameRunning) return;

            const touchEndX = e.changedTouches[0].clientX;
            const touchEndY = e.changedTouches[0].clientY;

            const diffX = touchEndX - touchStartX;
            const diffY = touchEndY - touchStartY;

            if (Math.abs(diffX) > Math.abs(diffY)) {
                // Yatay swipe
                if (diffX > 0 && direction.x !== -1) {
                    nextDirection = { x: 1, y: 0 };
                } else if (diffX < 0 && direction.x !== 1) {
                    nextDirection = { x: -1, y: 0 };
                }
            } else {
                // Dikey swipe
                if (diffY > 0 && direction.y !== -1) {
                    nextDirection = { x: 0, y: 1 };
                } else if (diffY < 0 && direction.y !== 1) {
                    nextDirection = { x: 0, y: -1 };
                }
            }
        });

        // İlk çizim
        draw();
    </script>
</body>
