      <!-- Full-screen-ish overlay for special embeds (with 20px margins) -->
      <div id="overlay-embed" class="overlay-embed" aria-hidden="true">
        <iframe id="overlay-frame" title="Overlay content" loading="lazy"></iframe>
        <button id="overlay-close" class="overlay-close" aria-label="Close">✕</button>
      </div>
    </main>
    <script>
      (function() {
        var links = document.querySelectorAll('.embed-link');
        var frame = null;
        var embedSection = null;
        var overlay = document.getElementById('overlay-embed');
        var overlayFrame = document.getElementById('overlay-frame');
        var overlayClose = document.getElementById('overlay-close');
        function toSafePath(path) {
          // Encode only spaces to keep relative path readable
          return path.replace(/\s/g, '%20');
        }
        function openOverlay(src) {
          if (!overlay || !overlayFrame) return;
          overlayFrame.setAttribute('src', toSafePath(src));
          overlay.setAttribute('aria-hidden', 'false');
          overlay.classList.add('is-open');
        }
        function closeOverlay() {
          if (!overlay || !overlayFrame) return;
          overlay.classList.remove('is-open');
          overlay.setAttribute('aria-hidden', 'true');
          overlayFrame.setAttribute('src', '');
        }
        if (overlayClose) {
          overlayClose.addEventListener('click', closeOverlay);
        }
        document.addEventListener('keydown', function(ev) {
          if (ev.key === 'Escape') closeOverlay();
        });
        links.forEach(function(link) {
          link.addEventListener('click', function(ev) {
            ev.preventDefault();
            var src = link.getAttribute('data-src');
            var mode = link.getAttribute('data-mode');
            var size = link.getAttribute('data-size');
            if (mode === 'overlay' && src) {
              // Open special content in overlay
              openOverlay(src);
            } else {
              // Fallback (no inline embed anymore) → open overlay
              if (src) openOverlay(src);
            }
          });
        });
      })();
    </script>
