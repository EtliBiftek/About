<!DOCTYPE html>
<html lang="tr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>XOX</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        .back-btn {
            position: fixed;
            top: 20px;
            left: 20px;
            padding: 10px 20px;
            background: rgba(255, 255, 255, 0.1);
            color: #fff;
            text-decoration: none;
            border-radius: 25px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            font-size: 0.9rem;
            transition: all 0.3s ease;
            z-index: 1000;
            backdrop-filter: blur(10px);
        }

        .back-btn:hover {
            background: rgba(255, 255, 255, 0.2);
            transform: translateX(-5px);
        }

        .lang-switcher {
            position: fixed;
            top: 70px;
            right: 20px;
            display: flex;
            gap: 5px;
            z-index: 1000;
        }

        .lang-btn {
            padding: 8px 15px;
            background: rgba(255, 255, 255, 0.1);
            color: #888;
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 20px;
            cursor: pointer;
            font-size: 0.8rem;
            transition: all 0.3s ease;
            backdrop-filter: blur(10px);
        }

        .lang-btn:hover {
            background: rgba(255, 255, 255, 0.15);
            color: #fff;
        }

        .lang-btn.active {
            background: rgba(255, 255, 255, 0.2);
            color: #fff;
            border-color: rgba(255, 255, 255, 0.4);
        }

        body {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, #0a0a0a 0%, #1a1a1a 50%, #252525 100%);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            overflow: hidden;
        }

        .game-container {
            text-align: center;
            padding: 40px;
            background: rgba(255, 255, 255, 0.03);
            border-radius: 20px;
            backdrop-filter: blur(10px);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.5);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        h1 {
            color: #ffffff;
            font-size: 3rem;
            margin-bottom: 10px;
            text-shadow: 0 0 20px rgba(255, 255, 255, 0.3);
        }

        .mode-selector {
            display: flex;
            gap: 10px;
            margin-bottom: 25px;
            justify-content: center;
        }

        .mode-btn {
            padding: 10px 25px;
            border: none;
            border-radius: 25px;
            background: rgba(255, 255, 255, 0.1);
            color: #aaa;
            cursor: pointer;
            font-size: 0.9rem;
            transition: all 0.3s ease;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .mode-btn:hover {
            background: rgba(255, 255, 255, 0.15);
            color: #fff;
        }

        .mode-btn.active {
            background: linear-gradient(145deg, #ffffff, #cccccc);
            color: #1a1a1a;
            font-weight: bold;
        }

        .status {
            color: #fff;
            font-size: 1.3rem;
            margin-bottom: 25px;
            min-height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .status .turn-indicator {
            display: inline-flex;
            align-items: center;
            gap: 10px;
        }

        .status .symbol {
            font-size: 1.5rem;
            font-weight: bold;
        }

        #gameBoard {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 10px;
            padding: 15px;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 15px;
            border: 3px solid #666;
            margin-bottom: 25px;
        }

        .cell {
            width: 100px;
            height: 100px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 3.5rem;
            font-weight: bold;
            cursor: pointer;
            border-radius: 10px;
            background: linear-gradient(145deg, #2a2a2a, #1a1a1a);
            border: 2px solid #444;
            transition: all 0.2s ease;
            color: #fff;
        }

        .cell:hover:not(.taken) {
            background: linear-gradient(145deg, #3a3a3a, #2a2a2a);
            transform: scale(1.02);
            border-color: #666;
        }

        .cell.taken {
            cursor: default;
        }

        .cell.x {
            color: #fff;
            text-shadow: 0 0 20px rgba(255, 255, 255, 0.5);
        }

        .cell.o {
            color: #888;
            text-shadow: 0 0 20px rgba(255, 255, 255, 0.3);
        }

        .cell.winning {
            background: linear-gradient(145deg, #4a4a4a, #3a3a3a);
            border-color: #888;
            animation: winPulse 0.5s ease infinite alternate;
        }

        @keyframes winPulse {
            from {
                box-shadow: 0 0 10px rgba(255, 255, 255, 0.3);
            }

            to {
                box-shadow: 0 0 25px rgba(255, 255, 255, 0.5);
            }
        }

        .score-board {
            display: flex;
            justify-content: center;
            gap: 30px;
            margin-bottom: 25px;
        }

        .score-item {
            text-align: center;
        }

        .score-label {
            color: #666;
            font-size: 0.85rem;
            text-transform: uppercase;
            margin-bottom: 5px;
        }

        .score-value {
            color: #fff;
            font-size: 2rem;
            font-weight: bold;
        }

        .score-item.x .score-value {
            color: #fff;
        }

        .score-item.o .score-value {
            color: #888;
        }

        .score-item.draw .score-value {
            color: #555;
        }

        .new-game-btn {
            padding: 15px 40px;
            font-size: 1rem;
            border: none;
            border-radius: 50px;
            background: linear-gradient(145deg, #ffffff, #cccccc);
            color: #1a1a1a;
            cursor: pointer;
            font-weight: bold;
            transition: all 0.3s ease;
            box-shadow: 0 5px 20px rgba(255, 255, 255, 0.2);
        }

        .new-game-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 25px rgba(255, 255, 255, 0.3);
        }

        .particles {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            overflow: hidden;
            z-index: -1;
        }

        .particle {
            position: absolute;
            width: 4px;
            height: 4px;
            background: rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            animation: float 15s infinite;
        }

        @keyframes float {

            0%,
            100% {
                transform: translateY(100vh) rotate(0deg);
                opacity: 0;
            }

            10% {
                opacity: 1;
            }

            90% {
                opacity: 1;
            }

            100% {
                transform: translateY(-100vh) rotate(720deg);
                opacity: 0;
            }
        }

        @media (max-width: 450px) {
            .game-container {
                padding: 20px;
            }

            h1 {
                font-size: 2.2rem;
            }

            .cell {
                width: 80px;
                height: 80px;
                font-size: 2.8rem;
            }

            #gameBoard {
                gap: 8px;
                padding: 10px;
            }
        }
    </style>
</head>

<body>
    <a href="../index.html" class="back-btn" id="backBtn">← Back</a>

    <div class="lang-switcher">
        <button class="lang-btn" id="langEN" onclick="setLanguage('en')">EN</button>
        <button class="lang-btn active" id="langTR" onclick="setLanguage('tr')">TR</button>
    </div>

    <div class="particles" id="particles"></div>

    <div class="game-container">
        <h1 id="gameTitle">XOX</h1>

        <div class="mode-selector">
            <button class="mode-btn active" onclick="setMode('ai')" id="aiModeBtn">Bilgisayara Karşı</button>
            <button class="mode-btn" onclick="setMode('pvp')" id="pvpModeBtn">2 Kişilik</button>
        </div>

        <div class="status" id="status">
            <div class="turn-indicator">
                <span class="symbol">X</span>
                <span id="turnText">oynuyor</span>
            </div>
        </div>

        <div id="gameBoard"></div>

        <div class="score-board">
            <div class="score-item x">
                <div class="score-label" id="xWinsLabel">X Kazandı</div>
                <div class="score-value" id="scoreX">0</div>
            </div>
            <div class="score-item draw">
                <div class="score-label" id="drawLabel">Berabere</div>
                <div class="score-value" id="scoreDraw">0</div>
            </div>
            <div class="score-item o">
                <div class="score-label" id="oWinsLabel">O Kazandı</div>
                <div class="score-value" id="scoreO">0</div>
            </div>
        </div>

        <button class="new-game-btn" onclick="newGame()" id="newGameBtn">Yeni Oyun</button>
    </div>

    <script>
        // Dil sistemi
        const translations = {
            tr: {
                back: '← Geri',
                gameTitle: 'XOX',
                aiModeBtn: 'Bilgisayara Karşı',
                pvpModeBtn: '2 Kişilik',
                turnText: 'oynuyor',
                xWinsLabel: 'X Kazandı',
                drawLabel: 'Berabere',
                oWinsLabel: 'O Kazandı',
                newGameBtn: 'Yeni Oyun',
                computerThinking: 'Bilgisayar düşünüyor...',
                draw: 'Berabere!',
                won: 'kazandı!'
            },
            en: {
                back: '← Back',
                gameTitle: 'Tic-Tac-Toe',
                aiModeBtn: 'vs Computer',
                pvpModeBtn: '2 Players',
                turnText: "'s turn",
                xWinsLabel: 'X Wins',
                drawLabel: 'Draws',
                oWinsLabel: 'O Wins',
                newGameBtn: 'New Game',
                computerThinking: 'Computer is thinking...',
                draw: 'Draw!',
                won: 'wins!'
            }
        };

        let currentLang = localStorage.getItem('siteLang') || 'en';

        function setLanguage(lang) {
            currentLang = lang;
            localStorage.setItem('siteLang', lang);

            document.getElementById('langTR').classList.toggle('active', lang === 'tr');
            document.getElementById('langEN').classList.toggle('active', lang === 'en');

            const t = translations[lang];
            document.getElementById('backBtn').textContent = t.back;
            document.getElementById('gameTitle').textContent = t.gameTitle;
            document.getElementById('aiModeBtn').textContent = t.aiModeBtn;
            document.getElementById('pvpModeBtn').textContent = t.pvpModeBtn;
            document.getElementById('xWinsLabel').textContent = t.xWinsLabel;
            document.getElementById('drawLabel').textContent = t.drawLabel;
            document.getElementById('oWinsLabel').textContent = t.oWinsLabel;
            document.getElementById('newGameBtn').textContent = t.newGameBtn;
            updateStatus();
        }

        setLanguage(currentLang);
        let board = ['', '', '', '', '', '', '', '', ''];
        let currentPlayer = 'X';
        let gameOver = false;
        let mode = 'ai'; // 'ai' veya 'pvp'
        let scores = { X: 0, O: 0, draw: 0 };

        const winPatterns = [
            [0, 1, 2], [3, 4, 5], [6, 7, 8], // Yatay
            [0, 3, 6], [1, 4, 7], [2, 5, 8], // Dikey
            [0, 4, 8], [2, 4, 6]              // Çapraz
        ];

        // Parçacık efektleri
        function createParticles() {
            const container = document.getElementById('particles');
            for (let i = 0; i < 30; i++) {
                const particle = document.createElement('div');
                particle.className = 'particle';
                particle.style.left = Math.random() * 100 + '%';
                particle.style.animationDelay = Math.random() * 15 + 's';
                particle.style.animationDuration = (15 + Math.random() * 10) + 's';
                container.appendChild(particle);
            }
        }
        createParticles();

        function setMode(newMode) {
            mode = newMode;
            document.querySelectorAll('.mode-btn').forEach(btn => btn.classList.remove('active'));
            event.target.classList.add('active');
            scores = { X: 0, O: 0, draw: 0 };
            updateScores();
            newGame();
        }

        function newGame() {
            board = ['', '', '', '', '', '', '', '', ''];
            currentPlayer = 'X';
            gameOver = false;
            updateStatus();
            renderBoard();
        }

        function renderBoard() {
            const gameBoard = document.getElementById('gameBoard');
            gameBoard.innerHTML = '';

            board.forEach((cell, index) => {
                const cellDiv = document.createElement('div');
                cellDiv.className = 'cell' + (cell ? ' taken ' + cell.toLowerCase() : '');
                cellDiv.textContent = cell;
                cellDiv.onclick = () => makeMove(index);
                gameBoard.appendChild(cellDiv);
            });
        }

        function makeMove(index) {
            if (board[index] || gameOver) return;
            if (mode === 'ai' && currentPlayer === 'O') return;

            board[index] = currentPlayer;
            renderBoard();

            const winner = checkWinner();
            if (winner) {
                endGame(winner);
                return;
            }

            if (board.every(cell => cell)) {
                endGame('draw');
                return;
            }

            currentPlayer = currentPlayer === 'X' ? 'O' : 'X';
            updateStatus();

            if (mode === 'ai' && currentPlayer === 'O' && !gameOver) {
                setTimeout(aiMove, 500);
            }
        }

        function aiMove() {
            if (gameOver) return;

            // Minimax AI
            const bestMove = findBestMove();
            board[bestMove] = 'O';
            renderBoard();

            const winner = checkWinner();
            if (winner) {
                endGame(winner);
                return;
            }

            if (board.every(cell => cell)) {
                endGame('draw');
                return;
            }

            currentPlayer = 'X';
            updateStatus();
        }

        function findBestMove() {
            let bestScore = -Infinity;
            let bestMove = 0;

            for (let i = 0; i < 9; i++) {
                if (!board[i]) {
                    board[i] = 'O';
                    const score = minimax(board, 0, false);
                    board[i] = '';
                    if (score > bestScore) {
                        bestScore = score;
                        bestMove = i;
                    }
                }
            }
            return bestMove;
        }

        function minimax(board, depth, isMaximizing) {
            const winner = checkWinner();
            if (winner === 'O') return 10 - depth;
            if (winner === 'X') return depth - 10;
            if (board.every(cell => cell)) return 0;

            if (isMaximizing) {
                let bestScore = -Infinity;
                for (let i = 0; i < 9; i++) {
                    if (!board[i]) {
                        board[i] = 'O';
                        const score = minimax(board, depth + 1, false);
                        board[i] = '';
                        bestScore = Math.max(score, bestScore);
                    }
                }
                return bestScore;
            } else {
                let bestScore = Infinity;
                for (let i = 0; i < 9; i++) {
                    if (!board[i]) {
                        board[i] = 'X';
                        const score = minimax(board, depth + 1, true);
                        board[i] = '';
                        bestScore = Math.min(score, bestScore);
                    }
                }
                return bestScore;
            }
        }

        function checkWinner() {
            for (const pattern of winPatterns) {
                const [a, b, c] = pattern;
                if (board[a] && board[a] === board[b] && board[a] === board[c]) {
                    return board[a];
                }
            }
            return null;
        }

        function getWinningPattern() {
            for (const pattern of winPatterns) {
                const [a, b, c] = pattern;
                if (board[a] && board[a] === board[b] && board[a] === board[c]) {
                    return pattern;
                }
            }
            return null;
        }

        function endGame(result) {
            gameOver = true;
            const status = document.getElementById('status');

            if (result === 'draw') {
                status.innerHTML = 'Berabere!';
                scores.draw++;
            } else {
                status.innerHTML = `<span class="symbol">${result}</span> kazandı!`;
                scores[result]++;

                // Kazanan hücreleri vurgula
                const pattern = getWinningPattern();
                if (pattern) {
                    const cells = document.querySelectorAll('.cell');
                    pattern.forEach(index => {
                        cells[index].classList.add('winning');
                    });
                }
            }

            updateScores();
        }

        function updateStatus() {
            const status = document.getElementById('status');
            if (mode === 'ai' && currentPlayer === 'O') {
                status.innerHTML = 'Bilgisayar düşünüyor...';
            } else {
                status.innerHTML = `
                    <div class="turn-indicator">
                        <span class="symbol">${currentPlayer}</span>
                        <span>oynuyor</span>
                    </div>
                `;
            }
        }

        function updateScores() {
            document.getElementById('scoreX').textContent = scores.X;
            document.getElementById('scoreO').textContent = scores.O;
            document.getElementById('scoreDraw').textContent = scores.draw;
        }

        // Oyunu başlat
        newGame();
    </script>
</body>

</html>
