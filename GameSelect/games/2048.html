<!DOCTYPE html>
<html lang="tr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2048</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        .back-btn {
            position: fixed;
            top: 20px;
            left: 20px;
            padding: 10px 20px;
            background: rgba(255, 255, 255, 0.1);
            color: #fff;
            text-decoration: none;
            border-radius: 25px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            font-size: 0.9rem;
            transition: all 0.3s ease;
            z-index: 1000;
            backdrop-filter: blur(10px);
        }

        .back-btn:hover {
            background: rgba(255, 255, 255, 0.2);
            transform: translateX(-5px);
        }

        .lang-switcher {
            position: fixed;
            top: 70px;
            right: 20px;
            display: flex;
            gap: 5px;
            z-index: 1000;
        }

        .lang-btn {
            padding: 8px 15px;
            background: rgba(255, 255, 255, 0.1);
            color: #888;
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 20px;
            cursor: pointer;
            font-size: 0.8rem;
            transition: all 0.3s ease;
            backdrop-filter: blur(10px);
        }

        .lang-btn:hover {
            background: rgba(255, 255, 255, 0.15);
            color: #fff;
        }

        .lang-btn.active {
            background: rgba(255, 255, 255, 0.2);
            color: #fff;
            border-color: rgba(255, 255, 255, 0.4);
        }

        body {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, #0a0a0a 0%, #1a1a1a 50%, #252525 100%);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            overflow: hidden;
        }

        .game-container {
            text-align: center;
            padding: 30px;
            background: rgba(255, 255, 255, 0.03);
            border-radius: 20px;
            backdrop-filter: blur(10px);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.5);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        h1 {
            color: #ffffff;
            font-size: 3rem;
            margin-bottom: 20px;
            text-shadow: 0 0 20px rgba(255, 255, 255, 0.3);
        }

        .score-container {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-bottom: 20px;
        }

        .score-box {
            background: rgba(255, 255, 255, 0.1);
            padding: 10px 25px;
            border-radius: 10px;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .score-label {
            color: #888;
            font-size: 0.85rem;
            text-transform: uppercase;
        }

        .score-value {
            color: #fff;
            font-size: 1.5rem;
            font-weight: bold;
        }

        #gameBoard {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 10px;
            padding: 15px;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 15px;
            border: 3px solid #666;
            box-shadow: 0 0 30px rgba(255, 255, 255, 0.1),
                inset 0 0 50px rgba(0, 0, 0, 0.5);
        }

        .cell {
            width: 80px;
            height: 80px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.8rem;
            font-weight: bold;
            border-radius: 10px;
            background: rgba(255, 255, 255, 0.05);
            transition: all 0.15s ease;
        }

        .tile {
            width: 80px;
            height: 80px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.8rem;
            font-weight: bold;
            border-radius: 10px;
            animation: appear 0.2s ease;
        }

        @keyframes appear {
            0% {
                transform: scale(0);
                opacity: 0;
            }

            100% {
                transform: scale(1);
                opacity: 1;
            }
        }

        @keyframes merge {
            0% {
                transform: scale(1);
            }

            50% {
                transform: scale(1.15);
            }

            100% {
                transform: scale(1);
            }
        }

        .tile.merged {
            animation: merge 0.2s ease;
        }

        .tile-2 {
            background: #333;
            color: #fff;
        }

        .tile-4 {
            background: #444;
            color: #fff;
        }

        .tile-8 {
            background: #555;
            color: #fff;
        }

        .tile-16 {
            background: #666;
            color: #fff;
        }

        .tile-32 {
            background: #777;
            color: #fff;
        }

        .tile-64 {
            background: #888;
            color: #fff;
        }

        .tile-128 {
            background: #999;
            color: #000;
            font-size: 1.5rem;
        }

        .tile-256 {
            background: #aaa;
            color: #000;
            font-size: 1.5rem;
        }

        .tile-512 {
            background: #bbb;
            color: #000;
            font-size: 1.5rem;
        }

        .tile-1024 {
            background: #ccc;
            color: #000;
            font-size: 1.3rem;
        }

        .tile-2048 {
            background: #fff;
            color: #000;
            font-size: 1.3rem;
            box-shadow: 0 0 30px rgba(255, 255, 255, 0.5);
        }

        .tile-super {
            background: #fff;
            color: #000;
            font-size: 1rem;
            box-shadow: 0 0 40px rgba(255, 255, 255, 0.7);
        }

        .new-game-btn {
            margin-top: 20px;
            padding: 15px 40px;
            font-size: 1.1rem;
            border: none;
            border-radius: 50px;
            background: linear-gradient(145deg, #ffffff, #cccccc);
            color: #1a1a1a;
            cursor: pointer;
            font-weight: bold;
            transition: all 0.3s ease;
            box-shadow: 0 5px 20px rgba(255, 255, 255, 0.2);
        }

        .new-game-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 25px rgba(255, 255, 255, 0.3);
        }

        .instructions {
            margin-top: 15px;
            color: #666;
            font-size: 0.85rem;
        }

        .overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.9);
            display: none;
            align-items: center;
            justify-content: center;
            z-index: 100;
        }

        .overlay-content {
            text-align: center;
            color: #fff;
            animation: popIn 0.3s ease;
        }

        @keyframes popIn {
            from {
                transform: scale(0.5);
                opacity: 0;
            }

            to {
                transform: scale(1);
                opacity: 1;
            }
        }

        .overlay-content h2 {
            font-size: 3rem;
            margin-bottom: 20px;
            text-shadow: 0 0 20px rgba(255, 255, 255, 0.3);
        }

        .overlay-content.win h2 {
            color: #8f8;
        }

        .overlay-content.lose h2 {
            color: #888;
        }

        .overlay-content p {
            font-size: 1.3rem;
            margin-bottom: 30px;
            color: #aaa;
        }

        .overlay-btn {
            padding: 15px 40px;
            font-size: 1.2rem;
            border: none;
            border-radius: 50px;
            background: linear-gradient(145deg, #ffffff, #cccccc);
            color: #1a1a1a;
            cursor: pointer;
            font-weight: bold;
            transition: all 0.3s ease;
            box-shadow: 0 5px 20px rgba(255, 255, 255, 0.2);
            margin: 0 10px;
        }

        .overlay-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 25px rgba(255, 255, 255, 0.3);
        }

        .particles {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            overflow: hidden;
            z-index: -1;
        }

        .particle {
            position: absolute;
            width: 4px;
            height: 4px;
            background: rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            animation: float 15s infinite;
        }

        @keyframes float {

            0%,
            100% {
                transform: translateY(100vh) rotate(0deg);
                opacity: 0;
            }

            10% {
                opacity: 1;
            }

            90% {
                opacity: 1;
            }

            100% {
                transform: translateY(-100vh) rotate(720deg);
                opacity: 0;
            }
        }

        @media (max-width: 450px) {
            h1 {
                font-size: 2.2rem;
            }

            .game-container {
                padding: 15px;
            }

            .cell,
            .tile {
                width: 65px;
                height: 65px;
                font-size: 1.4rem;
            }

            .tile-128,
            .tile-256,
            .tile-512 {
                font-size: 1.2rem;
            }

            .tile-1024,
            .tile-2048,
            .tile-super {
                font-size: 1rem;
            }

            #gameBoard {
                gap: 8px;
                padding: 10px;
            }
        }
    </style>
</head>

<body>
    <a href="../index.html" class="back-btn" id="backBtn">← Back</a>

    <div class="lang-switcher">
        <button class="lang-btn" id="langEN" onclick="setLanguage('en')">EN</button>
        <button class="lang-btn active" id="langTR" onclick="setLanguage('tr')">TR</button>
    </div>

    <div class="particles" id="particles"></div>

    <div class="overlay" id="gameOverlay">
        <div class="overlay-content" id="overlayContent">
            <h2 id="overlayTitle">Oyun Bitti!</h2>
            <p id="overlayMessage">Skor: 0</p>
            <button class="overlay-btn" onclick="newGame()" id="newGameBtn">Yeni Oyun</button>
            <button class="overlay-btn" id="continueBtn" onclick="continueGame()" style="display: none;">Devam
                Et</button>
        </div>
    </div>

    <div class="game-container">
        <h1>2048</h1>

        <div class="score-container">
            <div class="score-box">
                <div class="score-label" id="scoreLabelMain">Skor</div>
                <div class="score-value" id="score">0</div>
            </div>
            <div class="score-box">
                <div class="score-label" id="highScoreLabel">En Yüksek</div>
                <div class="score-value" id="bestScore">0</div>
            </div>
        </div>

        <div id="gameBoard"></div>

        <button class="new-game-btn" onclick="newGame()" id="newGameBtnMain">Yeni Oyun</button>

        <div class="instructions">
            <p id="instructionsText">Ok tuşları veya WASD ile oyna</p>
        </div>
    </div>

    <script>
        // Dil sistemi
        const translations = {
            tr: {
                back: '← Geri',
                overlayTitleWin: 'Kazandın!',
                overlayTitleLose: 'Oyun Bitti!',
                scoreLabelMain: 'Skor',
                highScoreLabel: 'En Yüksek',
                newGameBtn: 'Yeni Oyun',
                continueBtn: 'Devam Et',
                instructionsText: 'Ok tuşları veya WASD ile oyna'
            },
            en: {
                back: '← Back',
                overlayTitleWin: 'You Win!',
                overlayTitleLose: 'Game Over!',
                scoreLabelMain: 'Score',
                highScoreLabel: 'Best',
                newGameBtn: 'New Game',
                continueBtn: 'Continue',
                instructionsText: 'Use arrow keys or WASD to play'
            }
        };

        let currentLang = localStorage.getItem('siteLang') || 'en';

        function setLanguage(lang) {
            currentLang = lang;
            localStorage.setItem('siteLang', lang);

            document.getElementById('langTR').classList.toggle('active', lang === 'tr');
            document.getElementById('langEN').classList.toggle('active', lang === 'en');

            const t = translations[lang];
            document.getElementById('backBtn').textContent = t.back;
            document.getElementById('scoreLabelMain').textContent = t.scoreLabelMain;
            document.getElementById('highScoreLabel').textContent = t.highScoreLabel;
            document.getElementById('newGameBtn').textContent = t.newGameBtn;
            document.getElementById('newGameBtnMain').textContent = t.newGameBtn;
            document.getElementById('continueBtn').textContent = t.continueBtn;
            document.getElementById('instructionsText').textContent = t.instructionsText;
        }

        setLanguage(currentLang);
        const SIZE = 4;
        let board = [];
        let score = 0;
        let bestScore = localStorage.getItem('2048BestScore') || 0;
        let gameOver = false;
        let won = false;
        let keepPlaying = false;

        // Parçacık efektleri
        function createParticles() {
            const container = document.getElementById('particles');
            for (let i = 0; i < 30; i++) {
                const particle = document.createElement('div');
                particle.className = 'particle';
                particle.style.left = Math.random() * 100 + '%';
                particle.style.animationDelay = Math.random() * 15 + 's';
                particle.style.animationDuration = (15 + Math.random() * 10) + 's';
                container.appendChild(particle);
            }
        }
        createParticles();

        document.getElementById('bestScore').textContent = bestScore;

        function newGame() {
            board = Array(SIZE).fill(null).map(() => Array(SIZE).fill(0));
            score = 0;
            gameOver = false;
            won = false;
            keepPlaying = false;

            document.getElementById('score').textContent = '0';
            document.getElementById('gameOverlay').style.display = 'none';

            addRandomTile();
            addRandomTile();
            renderBoard();
        }

        function continueGame() {
            keepPlaying = true;
            document.getElementById('gameOverlay').style.display = 'none';
        }

        function addRandomTile() {
            const empty = [];
            for (let r = 0; r < SIZE; r++) {
                for (let c = 0; c < SIZE; c++) {
                    if (board[r][c] === 0) empty.push({ r, c });
                }
            }
            if (empty.length === 0) return;

            const { r, c } = empty[Math.floor(Math.random() * empty.length)];
            board[r][c] = Math.random() < 0.9 ? 2 : 4;
        }

        function renderBoard() {
            const gameBoard = document.getElementById('gameBoard');
            gameBoard.innerHTML = '';

            for (let r = 0; r < SIZE; r++) {
                for (let c = 0; c < SIZE; c++) {
                    const cell = document.createElement('div');
                    cell.className = 'cell';

                    if (board[r][c] !== 0) {
                        const tile = document.createElement('div');
                        const value = board[r][c];
                        tile.className = `tile tile-${value > 2048 ? 'super' : value}`;
                        tile.textContent = value;
                        cell.appendChild(tile);
                    }

                    gameBoard.appendChild(cell);
                }
            }
        }

        function slide(row) {
            let arr = row.filter(val => val !== 0);
            let missing = SIZE - arr.length;
            let zeros = Array(missing).fill(0);
            return zeros.concat(arr);
        }

        function combine(row) {
            for (let i = SIZE - 1; i > 0; i--) {
                if (row[i] === row[i - 1] && row[i] !== 0) {
                    row[i] *= 2;
                    score += row[i];
                    row[i - 1] = 0;

                    if (row[i] === 2048 && !won && !keepPlaying) {
                        won = true;
                    }
                }
            }
            return row;
        }

        function move(direction) {
            if (gameOver) return;

            let moved = false;
            let oldBoard = JSON.stringify(board);

            if (direction === 'right') {
                for (let r = 0; r < SIZE; r++) {
                    board[r] = slide(board[r]);
                    board[r] = combine(board[r]);
                    board[r] = slide(board[r]);
                }
            } else if (direction === 'left') {
                for (let r = 0; r < SIZE; r++) {
                    board[r] = board[r].reverse();
                    board[r] = slide(board[r]);
                    board[r] = combine(board[r]);
                    board[r] = slide(board[r]);
                    board[r] = board[r].reverse();
                }
            } else if (direction === 'down') {
                for (let c = 0; c < SIZE; c++) {
                    let col = [board[0][c], board[1][c], board[2][c], board[3][c]];
                    col = slide(col);
                    col = combine(col);
                    col = slide(col);
                    for (let r = 0; r < SIZE; r++) {
                        board[r][c] = col[r];
                    }
                }
            } else if (direction === 'up') {
                for (let c = 0; c < SIZE; c++) {
                    let col = [board[0][c], board[1][c], board[2][c], board[3][c]].reverse();
                    col = slide(col);
                    col = combine(col);
                    col = slide(col);
                    col = col.reverse();
                    for (let r = 0; r < SIZE; r++) {
                        board[r][c] = col[r];
                    }
                }
            }

            if (JSON.stringify(board) !== oldBoard) {
                moved = true;
                addRandomTile();
                document.getElementById('score').textContent = score;

                if (score > bestScore) {
                    bestScore = score;
                    localStorage.setItem('2048BestScore', bestScore);
                    document.getElementById('bestScore').textContent = bestScore;
                }
            }

            renderBoard();

            if (won && !keepPlaying) {
                showOverlay(true);
            } else if (isGameOver()) {
                gameOver = true;
                showOverlay(false);
            }
        }

        function isGameOver() {
            // Boş hücre var mı?
            for (let r = 0; r < SIZE; r++) {
                for (let c = 0; c < SIZE; c++) {
                    if (board[r][c] === 0) return false;
                }
            }

            // Birleştirilebilir mi?
            for (let r = 0; r < SIZE; r++) {
                for (let c = 0; c < SIZE; c++) {
                    if (c < SIZE - 1 && board[r][c] === board[r][c + 1]) return false;
                    if (r < SIZE - 1 && board[r][c] === board[r + 1][c]) return false;
                }
            }

            return true;
        }

        function showOverlay(isWin) {
            const overlay = document.getElementById('gameOverlay');
            const content = document.getElementById('overlayContent');
            const title = document.getElementById('overlayTitle');
            const message = document.getElementById('overlayMessage');
            const continueBtn = document.getElementById('continueBtn');

            content.className = 'overlay-content ' + (isWin ? 'win' : 'lose');
            title.textContent = isWin ? 'Kazandın!' : 'Oyun Bitti!';
            message.textContent = `Skor: ${score}`;
            continueBtn.style.display = isWin ? 'inline-block' : 'none';

            overlay.style.display = 'flex';
        }

        // Klavye kontrolleri
        document.addEventListener('keydown', (e) => {
            switch (e.key) {
                case 'ArrowUp':
                case 'w':
                case 'W':
                    e.preventDefault();
                    move('up');
                    break;
                case 'ArrowDown':
                case 's':
                case 'S':
                    e.preventDefault();
                    move('down');
                    break;
                case 'ArrowLeft':
                case 'a':
                case 'A':
                    e.preventDefault();
                    move('left');
                    break;
                case 'ArrowRight':
                case 'd':
                case 'D':
                    e.preventDefault();
                    move('right');
                    break;
            }
        });

        // Dokunmatik kontroller
        let touchStartX = 0;
        let touchStartY = 0;

        document.addEventListener('touchstart', (e) => {
            touchStartX = e.touches[0].clientX;
            touchStartY = e.touches[0].clientY;
        });

        document.addEventListener('touchend', (e) => {
            const touchEndX = e.changedTouches[0].clientX;
            const touchEndY = e.changedTouches[0].clientY;

            const diffX = touchEndX - touchStartX;
            const diffY = touchEndY - touchStartY;

            const minSwipe = 50;

            if (Math.abs(diffX) > Math.abs(diffY)) {
                if (Math.abs(diffX) > minSwipe) {
                    move(diffX > 0 ? 'right' : 'left');
                }
            } else {
                if (Math.abs(diffY) > minSwipe) {
                    move(diffY > 0 ? 'down' : 'up');
                }
            }
        });

        // Oyunu başlat
        newGame();
    </script>
</body>

</html>
