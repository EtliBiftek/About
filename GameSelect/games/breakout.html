<!DOCTYPE html>
<html lang="tr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Breakout</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        .back-btn {
            position: fixed;
            top: 20px;
            left: 20px;
            padding: 10px 20px;
            background: rgba(255, 255, 255, 0.1);
            color: #fff;
            text-decoration: none;
            border-radius: 25px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            font-size: 0.9rem;
            transition: all 0.3s ease;
            z-index: 1000;
            backdrop-filter: blur(10px);
        }

        .back-btn:hover {
            background: rgba(255, 255, 255, 0.2);
            transform: translateX(-5px);
        }

        .lang-switcher {
            position: fixed;
            top: 70px;
            right: 20px;
            display: flex;
            gap: 5px;
            z-index: 1000;
        }

        .lang-btn {
            padding: 8px 15px;
            background: rgba(255, 255, 255, 0.1);
            color: #888;
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 20px;
            cursor: pointer;
            font-size: 0.8rem;
            transition: all 0.3s ease;
            backdrop-filter: blur(10px);
        }

        .lang-btn:hover {
            background: rgba(255, 255, 255, 0.15);
            color: #fff;
        }

        .lang-btn.active {
            background: rgba(255, 255, 255, 0.2);
            color: #fff;
            border-color: rgba(255, 255, 255, 0.4);
        }

        body {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, #0a0a0a 0%, #1a1a1a 50%, #252525 100%);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            overflow: hidden;
        }

        .game-container {
            text-align: center;
            padding: 20px;
            background: rgba(255, 255, 255, 0.03);
            border-radius: 20px;
            backdrop-filter: blur(10px);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.5);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        h1 {
            color: #ffffff;
            font-size: 2.5rem;
            margin-bottom: 15px;
            text-shadow: 0 0 20px rgba(255, 255, 255, 0.3);
        }

        .info-bar {
            display: flex;
            justify-content: center;
            gap: 40px;
            margin-bottom: 15px;
        }

        .info-item {
            text-align: center;
        }

        .info-label {
            color: #666;
            font-size: 0.8rem;
            text-transform: uppercase;
        }

        .info-value {
            color: #fff;
            font-size: 1.5rem;
            font-weight: bold;
        }

        #gameCanvas {
            border: 3px solid #666;
            border-radius: 10px;
            box-shadow: 0 0 30px rgba(255, 255, 255, 0.1);
            cursor: none;
        }

        .controls-info {
            margin-top: 15px;
            color: #666;
            font-size: 0.85rem;
        }

        .overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.9);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 100;
        }

        .overlay.hidden {
            display: none;
        }

        .overlay-content {
            text-align: center;
            color: #fff;
            animation: popIn 0.3s ease;
        }

        @keyframes popIn {
            from {
                transform: scale(0.5);
                opacity: 0;
            }

            to {
                transform: scale(1);
                opacity: 1;
            }
        }

        .overlay-content h2 {
            font-size: 3rem;
            margin-bottom: 20px;
            text-shadow: 0 0 20px rgba(255, 255, 255, 0.3);
        }

        .overlay-content.win h2 {
            color: #8f8;
        }

        .overlay-content p {
            font-size: 1.2rem;
            margin-bottom: 10px;
            color: #aaa;
        }

        .play-btn {
            padding: 18px 45px;
            font-size: 1.2rem;
            border: none;
            border-radius: 50px;
            background: linear-gradient(145deg, #ffffff, #cccccc);
            color: #1a1a1a;
            cursor: pointer;
            font-weight: bold;
            transition: all 0.3s ease;
            box-shadow: 0 5px 20px rgba(255, 255, 255, 0.2);
            margin-top: 20px;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {

            0%,
            100% {
                box-shadow: 0 5px 30px rgba(255, 255, 255, 0.2);
            }

            50% {
                box-shadow: 0 5px 50px rgba(255, 255, 255, 0.4);
            }
        }

        .play-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 25px rgba(255, 255, 255, 0.3);
        }

        .particles {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            overflow: hidden;
            z-index: -1;
        }

        .particle {
            position: absolute;
            width: 4px;
            height: 4px;
            background: rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            animation: float 15s infinite;
        }

        @keyframes float {

            0%,
            100% {
                transform: translateY(100vh) rotate(0deg);
                opacity: 0;
            }

            10% {
                opacity: 1;
            }

            90% {
                opacity: 1;
            }

            100% {
                transform: translateY(-100vh) rotate(720deg);
                opacity: 0;
            }
        }

        .lives {
            display: flex;
            gap: 5px;
            justify-content: center;
        }

        .life {
            width: 20px;
            height: 20px;
            background: #fff;
            border-radius: 50%;
        }

        .life.lost {
            background: #333;
        }
    </style>
</head>

<body>
    <a href="../index.html" class="back-btn" id="backBtn">← Back</a>

    <div class="lang-switcher">
        <button class="lang-btn" id="langEN" onclick="setLanguage('en')">EN</button>
        <button class="lang-btn active" id="langTR" onclick="setLanguage('tr')">TR</button>
    </div>

    <div class="particles" id="particles"></div>

    <div class="overlay" id="startOverlay">
        <div class="overlay-content">
            <h2>Breakout</h2>
            <p id="startDesc">Tüm tuğlaları kır!</p>
            <p style="font-size: 1rem; color: #555;" id="startControl">Mouse veya ok tuşları ile kontrol et</p>
            <button class="play-btn" onclick="startGame()" id="startBtn">Oyna</button>
        </div>
    </div>

    <div class="overlay hidden" id="gameOverOverlay">
        <div class="overlay-content" id="overlayContent">
            <h2 id="overlayTitle">Oyun Bitti!</h2>
            <p><span id="scoreLabel">Skor</span>: <span id="finalScore">0</span></p>
            <button class="play-btn" onclick="startGame()" id="restartBtn">Tekrar Oyna</button>
        </div>
    </div>

    <div class="game-container">
        <h1>Breakout</h1>

        <div class="info-bar">
            <div class="info-item">
                <div class="info-label" id="scoreLabelMain">Skor</div>
                <div class="info-value" id="score">0</div>
            </div>
            <div class="info-item">
                <div class="info-label" id="levelLabel">Seviye</div>
                <div class="info-value" id="level">1</div>
            </div>
            <div class="info-item">
                <div class="info-label" id="livesLabel">Can</div>
                <div class="lives" id="lives">
                    <div class="life"></div>
                    <div class="life"></div>
                    <div class="life"></div>
                </div>
            </div>
        </div>

        <canvas id="gameCanvas" width="600" height="500"></canvas>

        <div class="controls-info">
            <p id="controlsText">Mouse veya ← → ok tuşları ile kontrol et</p>
        </div>
    </div>

    <script>
        // Dil sistemi
        const translations = {
            tr: {
                back: '← Geri',
                startDesc: 'Tüm tuğlaları kır!',
                startControl: 'Mouse veya ok tuşları ile kontrol et',
                startBtn: 'Oyna',
                overlayTitleWin: 'Tebrikler!',
                overlayTitleLose: 'Oyun Bitti!',
                scoreLabel: 'Skor',
                restartBtn: 'Tekrar Oyna',
                scoreLabelMain: 'Skor',
                levelLabel: 'Seviye',
                livesLabel: 'Can',
                controlsText: 'Mouse veya ← → ok tuşları ile kontrol et',
                launchMsg: 'Başlatmak için tıkla veya Space\'e bas',
                pauseTitle: 'DURAKLATILDI',
                pauseMsg: 'Devam etmek için ESC'
            },
            en: {
                back: '← Back',
                startDesc: 'Break all the bricks!',
                startControl: 'Control with mouse or arrow keys',
                startBtn: 'Play',
                overlayTitleWin: 'Congratulations!',
                overlayTitleLose: 'Game Over!',
                scoreLabel: 'Score',
                restartBtn: 'Play Again',
                scoreLabelMain: 'Score',
                levelLabel: 'Level',
                livesLabel: 'Lives',
                controlsText: 'Control with mouse or ← → arrow keys',
                launchMsg: 'Click or press Space to start',
                pauseTitle: 'PAUSED',
                pauseMsg: 'Press ESC to continue'
            }
        };

        let currentLang = localStorage.getItem('siteLang') || 'en';

        function setLanguage(lang) {
            currentLang = lang;
            localStorage.setItem('siteLang', lang);

            document.getElementById('langTR').classList.toggle('active', lang === 'tr');
            document.getElementById('langEN').classList.toggle('active', lang === 'en');

            const t = translations[lang];
            document.getElementById('backBtn').textContent = t.back;
            document.getElementById('startDesc').textContent = t.startDesc;
            document.getElementById('startControl').textContent = t.startControl;
            document.getElementById('startBtn').textContent = t.startBtn;
            document.getElementById('scoreLabel').textContent = t.scoreLabel;
            document.getElementById('restartBtn').textContent = t.restartBtn;
            document.getElementById('scoreLabelMain').textContent = t.scoreLabelMain;
            document.getElementById('levelLabel').textContent = t.levelLabel;
            document.getElementById('livesLabel').textContent = t.livesLabel;
            document.getElementById('controlsText').textContent = t.controlsText;
        }

        setLanguage(currentLang);
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');

        // Oyun sabitleri
        const PADDLE_WIDTH = 100;
        const PADDLE_HEIGHT = 15;
        const BALL_RADIUS = 8;
        const BRICK_ROWS = 5;
        const BRICK_COLS = 10;
        const BRICK_WIDTH = 55;
        const BRICK_HEIGHT = 20;
        const BRICK_PADDING = 3;
        const BRICK_TOP = 50;
        const BRICK_LEFT = (canvas.width - (BRICK_COLS * (BRICK_WIDTH + BRICK_PADDING))) / 2;

        // Oyun değişkenleri
        let paddle = { x: 0, width: PADDLE_WIDTH };
        let ball = { x: 0, y: 0, dx: 0, dy: 0 };
        let bricks = [];
        let score = 0;
        let lives = 3;
        let level = 1;
        let isPlaying = false;
        let isPaused = false;
        let animationId = null;
        let ballOnPaddle = true;

        // Parçacık efektleri
        function createParticles() {
            const container = document.getElementById('particles');
            for (let i = 0; i < 30; i++) {
                const particle = document.createElement('div');
                particle.className = 'particle';
                particle.style.left = Math.random() * 100 + '%';
                particle.style.animationDelay = Math.random() * 15 + 's';
                particle.style.animationDuration = (15 + Math.random() * 10) + 's';
                container.appendChild(particle);
            }
        }
        createParticles();

        function togglePause() {
            if (!isPlaying) return;
            isPaused = !isPaused;

            if (!isPaused) {
                gameLoop();
            }
        }

        function createBricks() {
            bricks = [];
            const colors = ['#666', '#777', '#888', '#999', '#aaa'];

            for (let row = 0; row < BRICK_ROWS; row++) {
                bricks[row] = [];
                for (let col = 0; col < BRICK_COLS; col++) {
                    bricks[row][col] = {
                        x: BRICK_LEFT + col * (BRICK_WIDTH + BRICK_PADDING),
                        y: BRICK_TOP + row * (BRICK_HEIGHT + BRICK_PADDING),
                        status: 1,
                        color: colors[row]
                    };
                }
            }
        }

        function resetBall() {
            ballOnPaddle = true;
            ball.x = paddle.x + paddle.width / 2;
            ball.y = canvas.height - 50;
            ball.dx = 0;
            ball.dy = 0;
        }

        function launchBall() {
            if (!ballOnPaddle || isPaused) return;
            ballOnPaddle = false;
            const speed = 2 + level * 0.5;
            ball.dx = (Math.random() - 0.5) * 6;
            ball.dy = -speed;
        }

        function startGame() {
            document.getElementById('startOverlay').classList.add('hidden');
            document.getElementById('gameOverOverlay').classList.add('hidden');

            score = 0;
            lives = 3;
            level = 1;
            isPlaying = true;
            isPaused = false;

            paddle.x = canvas.width / 2 - PADDLE_WIDTH / 2;
            paddle.width = PADDLE_WIDTH;

            createBricks();
            resetBall();
            updateDisplay();

            if (animationId) cancelAnimationFrame(animationId);
            gameLoop();
        }

        function nextLevel() {
            level++;
            createBricks();
            resetBall();
            updateDisplay();
        }

        function update() {
            if (!isPlaying || isPaused) return;

            if (ballOnPaddle) {
                ball.x = paddle.x + paddle.width / 2;
                ball.y = canvas.height - 50;
                return;
            }

            // Top hareketi
            ball.x += ball.dx;
            ball.y += ball.dy;

            // Duvar çarpışması
            if (ball.x - BALL_RADIUS < 0 || ball.x + BALL_RADIUS > canvas.width) {
                ball.dx = -ball.dx;
                ball.x = Math.max(BALL_RADIUS, Math.min(canvas.width - BALL_RADIUS, ball.x));
            }
            if (ball.y - BALL_RADIUS < 0) {
                ball.dy = -ball.dy;
                ball.y = BALL_RADIUS;
            }

            // Paddle çarpışması
            if (ball.y + BALL_RADIUS > canvas.height - PADDLE_HEIGHT - 10 &&
                ball.y - BALL_RADIUS < canvas.height - 10 &&
                ball.x > paddle.x && ball.x < paddle.x + paddle.width) {

                // Paddle'ın neresine çarptığına göre açı değiştir
                const hitPos = (ball.x - paddle.x) / paddle.width;
                const angle = (hitPos - 0.5) * Math.PI * 0.7;
                const speed = Math.sqrt(ball.dx * ball.dx + ball.dy * ball.dy);

                ball.dx = Math.sin(angle) * speed;
                ball.dy = -Math.abs(Math.cos(angle) * speed);
                ball.y = canvas.height - PADDLE_HEIGHT - 10 - BALL_RADIUS;
            }

            // Top düştü
            if (ball.y > canvas.height) {
                lives--;
                updateDisplay();

                if (lives <= 0) {
                    endGame(false);
                } else {
                    resetBall();
                }
            }

            // Tuğla çarpışması
            let bricksRemaining = 0;
            for (let row = 0; row < BRICK_ROWS; row++) {
                for (let col = 0; col < BRICK_COLS; col++) {
                    const brick = bricks[row][col];
                    if (brick.status === 1) {
                        bricksRemaining++;

                        if (ball.x + BALL_RADIUS > brick.x &&
                            ball.x - BALL_RADIUS < brick.x + BRICK_WIDTH &&
                            ball.y + BALL_RADIUS > brick.y &&
                            ball.y - BALL_RADIUS < brick.y + BRICK_HEIGHT) {

                            brick.status = 0;
                            ball.dy = -ball.dy;
                            score += 10 * level;
                            bricksRemaining--;
                            document.getElementById('score').textContent = score;
                        }
                    }
                }
            }

            // Tüm tuğlalar kırıldı
            if (bricksRemaining === 0) {
                if (level >= 5) {
                    endGame(true);
                } else {
                    nextLevel();
                }
            }
        }

        function draw() {
            // Arka plan
            ctx.fillStyle = '#0a0a0a';
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            // Grid efekti
            ctx.strokeStyle = 'rgba(255, 255, 255, 0.03)';
            ctx.lineWidth = 1;
            for (let i = 0; i < canvas.width; i += 30) {
                ctx.beginPath();
                ctx.moveTo(i, 0);
                ctx.lineTo(i, canvas.height);
                ctx.stroke();
            }
            for (let i = 0; i < canvas.height; i += 30) {
                ctx.beginPath();
                ctx.moveTo(0, i);
                ctx.lineTo(canvas.width, i);
                ctx.stroke();
            }

            // Tuğlalar
            for (let row = 0; row < BRICK_ROWS; row++) {
                for (let col = 0; col < BRICK_COLS; col++) {
                    const brick = bricks[row][col];
                    if (brick.status === 1) {
                        ctx.fillStyle = brick.color;
                        ctx.fillRect(brick.x, brick.y, BRICK_WIDTH, BRICK_HEIGHT);

                        // 3D efekt
                        ctx.fillStyle = 'rgba(255,255,255,0.2)';
                        ctx.fillRect(brick.x, brick.y, BRICK_WIDTH, 3);
                        ctx.fillStyle = 'rgba(0,0,0,0.2)';
                        ctx.fillRect(brick.x, brick.y + BRICK_HEIGHT - 3, BRICK_WIDTH, 3);
                    }
                }
            }

            // Paddle
            ctx.fillStyle = '#fff';
            ctx.beginPath();
            ctx.roundRect(paddle.x, canvas.height - PADDLE_HEIGHT - 10, paddle.width, PADDLE_HEIGHT, 5);
            ctx.fill();

            // Paddle glow
            ctx.shadowColor = '#fff';
            ctx.shadowBlur = 15;
            ctx.fillRect(paddle.x, canvas.height - PADDLE_HEIGHT - 10, paddle.width, 2);
            ctx.shadowBlur = 0;

            // Top
            ctx.fillStyle = '#fff';
            ctx.beginPath();
            ctx.arc(ball.x, ball.y, BALL_RADIUS, 0, Math.PI * 2);
            ctx.fill();

            // Top glow
            ctx.shadowColor = '#fff';
            ctx.shadowBlur = 20;
            ctx.beginPath();
            ctx.arc(ball.x, ball.y, BALL_RADIUS, 0, Math.PI * 2);
            ctx.fill();
            ctx.shadowBlur = 0;

            // Başlatma mesajı
            if (ballOnPaddle && isPlaying && !isPaused) {
                ctx.fillStyle = '#666';
                ctx.font = '16px Segoe UI';
                ctx.textAlign = 'center';
                ctx.fillText('Başlatmak için tıkla veya Space\'e bas', canvas.width / 2, canvas.height / 2);
            }

            // Duraklatma ekranı
            if (isPaused) {
                ctx.fillStyle = 'rgba(0, 0, 0, 0.7)';
                ctx.fillRect(0, 0, canvas.width, canvas.height);

                ctx.fillStyle = '#fff';
                ctx.font = 'bold 40px Arial';
                ctx.textAlign = 'center';
                ctx.fillText('DURAKLATILDI', canvas.width / 2, canvas.height / 2 - 20);

                ctx.font = '20px Arial';
                ctx.fillStyle = '#aaa';
                ctx.fillText('Devam etmek için ESC', canvas.width / 2, canvas.height / 2 + 20);
            }
        }

        function updateDisplay() {
            document.getElementById('score').textContent = score;
            document.getElementById('level').textContent = level;

            const livesContainer = document.getElementById('lives');
            livesContainer.innerHTML = '';
            for (let i = 0; i < 3; i++) {
                const life = document.createElement('div');
                life.className = 'life' + (i >= lives ? ' lost' : '');
                livesContainer.appendChild(life);
            }
        }

        function endGame(won) {
            isPlaying = false;

            const overlay = document.getElementById('gameOverOverlay');
            const content = document.getElementById('overlayContent');
            const title = document.getElementById('overlayTitle');

            content.className = 'overlay-content' + (won ? ' win' : '');
            title.textContent = won ? 'Tebrikler!' : 'Oyun Bitti!';
            document.getElementById('finalScore').textContent = score;

            overlay.classList.remove('hidden');
        }

        function gameLoop() {
            if (isPaused) {
                draw();
                return;
            }
            update();
            draw();
            animationId = requestAnimationFrame(gameLoop);
        }

        // Mouse kontrolü
        canvas.addEventListener('mousemove', (e) => {
            if (isPaused) return;
            const rect = canvas.getBoundingClientRect();
            const mouseX = e.clientX - rect.left;
            paddle.x = Math.max(0, Math.min(canvas.width - paddle.width, mouseX - paddle.width / 2));
        });

        canvas.addEventListener('click', () => {
            if (isPaused) {
                togglePause();
                return;
            }
            launchBall();
        });

        // Klavye kontrolü
        let leftPressed = false;
        let rightPressed = false;

        document.addEventListener('keydown', (e) => {
            if (e.key === 'Escape') {
                e.preventDefault();
                togglePause();
                return;
            }
            if (isPaused) return;
            if (e.key === 'ArrowLeft' || e.key === 'a') leftPressed = true;
            if (e.key === 'ArrowRight' || e.key === 'd') rightPressed = true;
            if (e.key === ' ') {
                e.preventDefault();
                launchBall();
            }
        });

        document.addEventListener('keyup', (e) => {
            if (e.key === 'ArrowLeft' || e.key === 'a') leftPressed = false;
            if (e.key === 'ArrowRight' || e.key === 'd') rightPressed = false;
        });

        // Klavye paddle hareketi
        setInterval(() => {
            if (!isPlaying || isPaused) return;
            if (leftPressed) paddle.x = Math.max(0, paddle.x - 8);
            if (rightPressed) paddle.x = Math.min(canvas.width - paddle.width, paddle.x + 8);
        }, 16);

        // İlk çizim
        createBricks();
        paddle.x = canvas.width / 2 - PADDLE_WIDTH / 2;
        ball.x = paddle.x + paddle.width / 2;
        ball.y = canvas.height - 50;
        draw();
    </script>
</body>

</html>
