<!DOCTYPE html>
<html lang="tr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tetris</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        .back-btn {
            position: fixed;
            top: 20px;
            left: 20px;
            padding: 10px 20px;
            background: rgba(255, 255, 255, 0.1);
            color: #fff;
            text-decoration: none;
            border-radius: 25px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            font-size: 0.9rem;
            transition: all 0.3s ease;
            z-index: 1000;
            backdrop-filter: blur(10px);
        }

        .back-btn:hover {
            background: rgba(255, 255, 255, 0.2);
            transform: translateX(-5px);
        }

        .lang-switcher {
            position: fixed;
            top: 70px;
            right: 20px;
            display: flex;
            gap: 5px;
            z-index: 1000;
        }

        .lang-btn {
            padding: 8px 15px;
            background: rgba(255, 255, 255, 0.1);
            color: #888;
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 20px;
            cursor: pointer;
            font-size: 0.8rem;
            transition: all 0.3s ease;
            backdrop-filter: blur(10px);
        }

        .lang-btn:hover {
            background: rgba(255, 255, 255, 0.15);
            color: #fff;
        }

        .lang-btn.active {
            background: rgba(255, 255, 255, 0.2);
            color: #fff;
            border-color: rgba(255, 255, 255, 0.4);
        }

        body {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, #0a0a0a 0%, #1a1a1a 50%, #252525 100%);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            overflow: hidden;
        }

        .game-wrapper {
            display: flex;
            gap: 20px;
            align-items: flex-start;
        }

        .game-container {
            text-align: center;
            padding: 20px;
            background: rgba(255, 255, 255, 0.03);
            border-radius: 20px;
            backdrop-filter: blur(10px);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.5);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        h1 {
            color: #ffffff;
            font-size: 2.5rem;
            margin-bottom: 20px;
            text-shadow: 0 0 20px rgba(255, 255, 255, 0.3);
        }

        .side-panel {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .panel-box {
            background: rgba(255, 255, 255, 0.03);
            padding: 15px;
            border-radius: 15px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            text-align: center;
        }

        .panel-label {
            color: #888;
            font-size: 0.85rem;
            text-transform: uppercase;
            margin-bottom: 10px;
        }

        .panel-value {
            color: #fff;
            font-size: 1.5rem;
            font-weight: bold;
        }

        #nextPieceCanvas {
            background: rgba(0, 0, 0, 0.3);
            border-radius: 10px;
        }

        #gameCanvas {
            border: 3px solid #666;
            border-radius: 10px;
            box-shadow: 0 0 30px rgba(255, 255, 255, 0.1),
                inset 0 0 50px rgba(0, 0, 0, 0.5);
            background: #0a0a0a;
        }

        .controls-info {
            margin-top: 15px;
            color: #666;
            font-size: 0.8rem;
        }

        .new-game-btn {
            margin-top: 15px;
            padding: 12px 30px;
            font-size: 1rem;
            border: none;
            border-radius: 50px;
            background: linear-gradient(145deg, #ffffff, #cccccc);
            color: #1a1a1a;
            cursor: pointer;
            font-weight: bold;
            transition: all 0.3s ease;
            box-shadow: 0 5px 20px rgba(255, 255, 255, 0.2);
        }

        .new-game-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 25px rgba(255, 255, 255, 0.3);
        }

        .overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.9);
            display: none;
            align-items: center;
            justify-content: center;
            z-index: 100;
        }

        .overlay-content {
            text-align: center;
            color: #fff;
            animation: popIn 0.3s ease;
        }

        @keyframes popIn {
            from {
                transform: scale(0.5);
                opacity: 0;
            }

            to {
                transform: scale(1);
                opacity: 1;
            }
        }

        .overlay-content h2 {
            font-size: 3rem;
            margin-bottom: 20px;
            color: #888;
            text-shadow: 0 0 20px rgba(255, 255, 255, 0.3);
        }

        .overlay-content p {
            font-size: 1.3rem;
            margin-bottom: 30px;
            color: #aaa;
        }

        .overlay-btn {
            padding: 15px 40px;
            font-size: 1.2rem;
            border: none;
            border-radius: 50px;
            background: linear-gradient(145deg, #ffffff, #cccccc);
            color: #1a1a1a;
            cursor: pointer;
            font-weight: bold;
            transition: all 0.3s ease;
            box-shadow: 0 5px 20px rgba(255, 255, 255, 0.2);
        }

        .overlay-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 25px rgba(255, 255, 255, 0.3);
        }

        .start-overlay {
            display: flex;
        }

        .start-content h2 {
            font-size: 4rem;
            color: #fff;
        }

        .start-btn {
            animation: pulse 2s infinite;
        }

        @keyframes pulse {

            0%,
            100% {
                box-shadow: 0 5px 30px rgba(255, 255, 255, 0.2);
            }

            50% {
                box-shadow: 0 5px 50px rgba(255, 255, 255, 0.4);
            }
        }

        .particles {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            overflow: hidden;
            z-index: -1;
        }

        .particle {
            position: absolute;
            width: 4px;
            height: 4px;
            background: rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            animation: float 15s infinite;
        }

        @keyframes float {

            0%,
            100% {
                transform: translateY(100vh) rotate(0deg);
                opacity: 0;
            }

            10% {
                opacity: 1;
            }

            90% {
                opacity: 1;
            }

            100% {
                transform: translateY(-100vh) rotate(720deg);
                opacity: 0;
            }
        }

        .mobile-controls {
            display: none;
            margin-top: 15px;
            gap: 10px;
        }

        .control-row {
            display: flex;
            justify-content: center;
            gap: 10px;
        }

        .control-btn {
            width: 55px;
            height: 55px;
            border: none;
            border-radius: 12px;
            background: linear-gradient(145deg, #ffffff, #cccccc);
            color: #1a1a1a;
            font-size: 1.3rem;
            cursor: pointer;
            box-shadow: 0 4px 15px rgba(255, 255, 255, 0.2);
            transition: all 0.2s ease;
        }

        .control-btn:active {
            transform: scale(0.95);
        }

        .control-btn.wide {
            width: 120px;
        }

        @media (max-width: 600px) {
            .game-wrapper {
                flex-direction: column;
                align-items: center;
            }

            .side-panel {
                flex-direction: row;
            }

            h1 {
                font-size: 2rem;
            }

            .controls-info {
                display: none;
            }

            .mobile-controls {
                display: flex;
                flex-direction: column;
            }
        }
    </style>
</head>

<body>
    <a href="../index.html" class="back-btn" id="backBtn">← Back</a>

    <div class="lang-switcher">
        <button class="lang-btn" id="langEN" onclick="setLanguage('en')">EN</button>
        <button class="lang-btn active" id="langTR" onclick="setLanguage('tr')">TR</button>
    </div>

    <div class="particles" id="particles"></div>

    <div class="overlay start-overlay" id="startOverlay">
        <div class="overlay-content start-content">
            <h2>Tetris</h2>
            <p id="startDesc">Klasik blok yapboz oyunu</p>
            <button class="overlay-btn start-btn" onclick="startGame()" id="startBtn">Başla</button>
        </div>
    </div>

    <div class="overlay" id="gameOverlay">
        <div class="overlay-content">
            <h2 id="gameOverTitle">Oyun Bitti!</h2>
            <p><span id="scoreLabel">Skor</span>: <span id="finalScore">0</span></p>
            <button class="overlay-btn" onclick="startGame()" id="restartBtn">Tekrar Oyna</button>
        </div>
    </div>

    <div class="game-wrapper">
        <div class="game-container">
            <h1>Tetris</h1>
            <canvas id="gameCanvas" width="300" height="600"></canvas>
            <div class="controls-info">
                <p id="controlsText">← → : Hareket | ↑ : Döndür | ↓ : Hızlı | Space : Düşür</p>
            </div>
            <button class="new-game-btn" onclick="startGame()" id="newGameBtn">Yeni Oyun</button>

            <div class="mobile-controls">
                <div class="control-row">
                    <button class="control-btn" onclick="rotate()">↻</button>
                </div>
                <div class="control-row">
                    <button class="control-btn" onclick="moveLeft()">←</button>
                    <button class="control-btn" onclick="moveDown()">↓</button>
                    <button class="control-btn" onclick="moveRight()">→</button>
                </div>
                <div class="control-row">
                    <button class="control-btn wide" onclick="hardDrop()" id="dropBtn">Düşür</button>
                </div>
            </div>
        </div>

        <div class="side-panel">
            <div class="panel-box">
                <div class="panel-label" id="scoreLabelMain">Skor</div>
                <div class="panel-value" id="score">0</div>
            </div>
            <div class="panel-box">
                <div class="panel-label" id="levelLabel">Seviye</div>
                <div class="panel-value" id="level">1</div>
            </div>
            <div class="panel-box">
                <div class="panel-label" id="linesLabel">Satır</div>
                <div class="panel-value" id="lines">0</div>
            </div>
            <div class="panel-box">
                <div class="panel-label" id="nextLabel">Sonraki</div>
                <canvas id="nextPieceCanvas" width="100" height="100"></canvas>
            </div>
        </div>
    </div>

    <script>
        // Dil sistemi
        const translations = {
            tr: {
                back: '← Geri',
                startDesc: 'Klasik blok yapboz oyunu',
                startBtn: 'Başla',
                gameOverTitle: 'Oyun Bitti!',
                scoreLabel: 'Skor',
                restartBtn: 'Tekrar Oyna',
                controlsText: '← → : Hareket | ↑ : Döndür | ↓ : Hızlı | Space : Düşür',
                newGameBtn: 'Yeni Oyun',
                dropBtn: 'Düşür',
                scoreLabelMain: 'Skor',
                levelLabel: 'Seviye',
                linesLabel: 'Satır',
                nextLabel: 'Sonraki'
            },
            en: {
                back: '← Back',
                startDesc: 'Classic block puzzle game',
                startBtn: 'Start',
                gameOverTitle: 'Game Over!',
                scoreLabel: 'Score',
                restartBtn: 'Play Again',
                controlsText: '← → : Move | ↑ : Rotate | ↓ : Fast | Space : Drop',
                newGameBtn: 'New Game',
                dropBtn: 'Drop',
                scoreLabelMain: 'Score',
                levelLabel: 'Level',
                linesLabel: 'Lines',
                nextLabel: 'Next'
            }
        };

        let currentLang = localStorage.getItem('siteLang') || 'en';

        function setLanguage(lang) {
            currentLang = lang;
            localStorage.setItem('siteLang', lang);

            document.getElementById('langTR').classList.toggle('active', lang === 'tr');
            document.getElementById('langEN').classList.toggle('active', lang === 'en');

            const t = translations[lang];
            document.getElementById('backBtn').textContent = t.back;
            document.getElementById('startDesc').textContent = t.startDesc;
            document.getElementById('startBtn').textContent = t.startBtn;
            document.getElementById('gameOverTitle').textContent = t.gameOverTitle;
            document.getElementById('scoreLabel').textContent = t.scoreLabel;
            document.getElementById('restartBtn').textContent = t.restartBtn;
            document.getElementById('controlsText').textContent = t.controlsText;
            document.getElementById('newGameBtn').textContent = t.newGameBtn;
            document.getElementById('dropBtn').textContent = t.dropBtn;
            document.getElementById('scoreLabelMain').textContent = t.scoreLabelMain;
            document.getElementById('levelLabel').textContent = t.levelLabel;
            document.getElementById('linesLabel').textContent = t.linesLabel;
            document.getElementById('nextLabel').textContent = t.nextLabel;
        }

        setLanguage(currentLang);
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        const nextCanvas = document.getElementById('nextPieceCanvas');
        const nextCtx = nextCanvas.getContext('2d');

        const COLS = 10;
        const ROWS = 20;
        const BLOCK_SIZE = 30;
        const TARGET_FPS = 60;

        // Tetris parçaları
        const PIECES = [
            { shape: [[1, 1, 1, 1]], color: '#888' },           // I
            { shape: [[1, 1], [1, 1]], color: '#999' },          // O
            { shape: [[0, 1, 0], [1, 1, 1]], color: '#777' },      // T
            { shape: [[1, 0, 0], [1, 1, 1]], color: '#666' },      // L
            { shape: [[0, 0, 1], [1, 1, 1]], color: '#aaa' },      // J
            { shape: [[0, 1, 1], [1, 1, 0]], color: '#bbb' },      // S
            { shape: [[1, 1, 0], [0, 1, 1]], color: '#ccc' }       // Z
        ];

        let board = [];
        let currentPiece = null;
        let nextPiece = null;
        let currentX = 0;
        let currentY = 0;
        let score = 0;
        let level = 1;
        let lines = 0;
        let gameOver = false;
        let isPlaying = false;
        let lastTime = 0;
        let dropCounter = 0;
        let dropInterval = 1000;
        let animationId = null;

        // Parçacık efektleri
        function createParticles() {
            const container = document.getElementById('particles');
            for (let i = 0; i < 30; i++) {
                const particle = document.createElement('div');
                particle.className = 'particle';
                particle.style.left = Math.random() * 100 + '%';
                particle.style.animationDelay = Math.random() * 15 + 's';
                particle.style.animationDuration = (15 + Math.random() * 10) + 's';
                container.appendChild(particle);
            }
        }
        createParticles();

        function createBoard() {
            return Array(ROWS).fill(null).map(() => Array(COLS).fill(0));
        }

        function getRandomPiece() {
            const piece = PIECES[Math.floor(Math.random() * PIECES.length)];
            return {
                shape: piece.shape.map(row => [...row]),
                color: piece.color
            };
        }

        function startGame() {
            document.getElementById('startOverlay').style.display = 'none';
            document.getElementById('gameOverlay').style.display = 'none';

            board = createBoard();
            score = 0;
            level = 1;
            lines = 0;
            dropInterval = 1000;
            gameOver = false;
            isPlaying = true;

            updateDisplay();

            nextPiece = getRandomPiece();
            spawnPiece();

            if (animationId) cancelAnimationFrame(animationId);
            lastTime = performance.now();
            gameLoop();
        }

        function spawnPiece() {
            currentPiece = nextPiece;
            nextPiece = getRandomPiece();
            currentX = Math.floor((COLS - currentPiece.shape[0].length) / 2);
            currentY = 0;

            drawNextPiece();

            if (collides()) {
                gameOver = true;
                isPlaying = false;
                document.getElementById('finalScore').textContent = score;
                document.getElementById('gameOverlay').style.display = 'flex';
            }
        }

        function collides(offsetX = 0, offsetY = 0, piece = currentPiece) {
            for (let y = 0; y < piece.shape.length; y++) {
                for (let x = 0; x < piece.shape[y].length; x++) {
                    if (piece.shape[y][x]) {
                        const newX = currentX + x + offsetX;
                        const newY = currentY + y + offsetY;

                        if (newX < 0 || newX >= COLS || newY >= ROWS) return true;
                        if (newY >= 0 && board[newY][newX]) return true;
                    }
                }
            }
            return false;
        }

        function merge() {
            for (let y = 0; y < currentPiece.shape.length; y++) {
                for (let x = 0; x < currentPiece.shape[y].length; x++) {
                    if (currentPiece.shape[y][x]) {
                        if (currentY + y >= 0) {
                            board[currentY + y][currentX + x] = currentPiece.color;
                        }
                    }
                }
            }
        }

        function clearLines() {
            let linesCleared = 0;

            for (let y = ROWS - 1; y >= 0; y--) {
                if (board[y].every(cell => cell !== 0)) {
                    board.splice(y, 1);
                    board.unshift(Array(COLS).fill(0));
                    linesCleared++;
                    y++;
                }
            }

            if (linesCleared > 0) {
                const points = [0, 100, 300, 500, 800];
                score += points[linesCleared] * level;
                lines += linesCleared;
                level = Math.floor(lines / 10) + 1;
                dropInterval = Math.max(100, 1000 - (level - 1) * 100);
                updateDisplay();
            }
        }

        function rotatePiece(piece) {
            const rotated = {
                shape: piece.shape[0].map((_, i) =>
                    piece.shape.map(row => row[i]).reverse()
                ),
                color: piece.color
            };
            return rotated;
        }

        function rotate() {
            if (!isPlaying || gameOver) return;
            const rotated = rotatePiece(currentPiece);
            if (!collides(0, 0, rotated)) {
                currentPiece = rotated;
            } else if (!collides(-1, 0, rotated)) {
                currentX--;
                currentPiece = rotated;
            } else if (!collides(1, 0, rotated)) {
                currentX++;
                currentPiece = rotated;
            }
        }

        function moveLeft() {
            if (!isPlaying || gameOver) return;
            if (!collides(-1, 0)) currentX--;
        }

        function moveRight() {
            if (!isPlaying || gameOver) return;
            if (!collides(1, 0)) currentX++;
        }

        function moveDown() {
            if (!isPlaying || gameOver) return;
            if (!collides(0, 1)) {
                currentY++;
            } else {
                merge();
                clearLines();
                spawnPiece();
            }
            dropCounter = 0;
        }

        function hardDrop() {
            if (!isPlaying || gameOver) return;
            while (!collides(0, 1)) {
                currentY++;
                score += 2;
            }
            merge();
            clearLines();
            spawnPiece();
            dropCounter = 0;
            updateDisplay();
        }

        function updateDisplay() {
            document.getElementById('score').textContent = score;
            document.getElementById('level').textContent = level;
            document.getElementById('lines').textContent = lines;
        }

        function drawBlock(context, x, y, color, size = BLOCK_SIZE) {
            context.fillStyle = color;
            context.fillRect(x * size, y * size, size - 1, size - 1);

            // 3D efekt
            context.fillStyle = 'rgba(255,255,255,0.2)';
            context.fillRect(x * size, y * size, size - 1, 3);
            context.fillRect(x * size, y * size, 3, size - 1);

            context.fillStyle = 'rgba(0,0,0,0.2)';
            context.fillRect(x * size + size - 4, y * size, 3, size - 1);
            context.fillRect(x * size, y * size + size - 4, size - 1, 3);
        }

        function draw() {
            // Arka plan
            ctx.fillStyle = '#0a0a0a';
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            // Grid
            ctx.strokeStyle = 'rgba(255,255,255,0.05)';
            ctx.lineWidth = 1;
            for (let x = 0; x <= COLS; x++) {
                ctx.beginPath();
                ctx.moveTo(x * BLOCK_SIZE, 0);
                ctx.lineTo(x * BLOCK_SIZE, canvas.height);
                ctx.stroke();
            }
            for (let y = 0; y <= ROWS; y++) {
                ctx.beginPath();
                ctx.moveTo(0, y * BLOCK_SIZE);
                ctx.lineTo(canvas.width, y * BLOCK_SIZE);
                ctx.stroke();
            }

            // Board
            for (let y = 0; y < ROWS; y++) {
                for (let x = 0; x < COLS; x++) {
                    if (board[y][x]) {
                        drawBlock(ctx, x, y, board[y][x]);
                    }
                }
            }

            // Ghost piece
            if (currentPiece && isPlaying) {
                let ghostY = currentY;
                while (!collides(0, ghostY - currentY + 1)) {
                    ghostY++;
                }
                ctx.globalAlpha = 0.3;
                for (let y = 0; y < currentPiece.shape.length; y++) {
                    for (let x = 0; x < currentPiece.shape[y].length; x++) {
                        if (currentPiece.shape[y][x]) {
                            drawBlock(ctx, currentX + x, ghostY + y, currentPiece.color);
                        }
                    }
                }
                ctx.globalAlpha = 1;
            }

            // Current piece
            if (currentPiece && isPlaying) {
                for (let y = 0; y < currentPiece.shape.length; y++) {
                    for (let x = 0; x < currentPiece.shape[y].length; x++) {
                        if (currentPiece.shape[y][x]) {
                            drawBlock(ctx, currentX + x, currentY + y, currentPiece.color);
                        }
                    }
                }
            }
        }

        function drawNextPiece() {
            nextCtx.fillStyle = 'rgba(0,0,0,0.3)';
            nextCtx.fillRect(0, 0, nextCanvas.width, nextCanvas.height);

            if (!nextPiece) return;

            const blockSize = 20;
            const offsetX = (nextCanvas.width - nextPiece.shape[0].length * blockSize) / 2;
            const offsetY = (nextCanvas.height - nextPiece.shape.length * blockSize) / 2;

            for (let y = 0; y < nextPiece.shape.length; y++) {
                for (let x = 0; x < nextPiece.shape[y].length; x++) {
                    if (nextPiece.shape[y][x]) {
                        nextCtx.fillStyle = nextPiece.color;
                        nextCtx.fillRect(
                            offsetX + x * blockSize,
                            offsetY + y * blockSize,
                            blockSize - 1,
                            blockSize - 1
                        );
                    }
                }
            }
        }

        function gameLoop(currentTime = performance.now()) {
            if (!isPlaying) return;

            animationId = requestAnimationFrame(gameLoop);

            const deltaTime = currentTime - lastTime;
            lastTime = currentTime;

            dropCounter += deltaTime;
            if (dropCounter > dropInterval) {
                moveDown();
            }

            draw();
        }

        // Klavye kontrolleri
        document.addEventListener('keydown', (e) => {
            if (!isPlaying) return;

            switch (e.key) {
                case 'ArrowLeft':
                case 'a':
                case 'A':
                    moveLeft();
                    e.preventDefault();
                    break;
                case 'ArrowRight':
                case 'd':
                case 'D':
                    moveRight();
                    e.preventDefault();
                    break;
                case 'ArrowDown':
                case 's':
                case 'S':
                    moveDown();
                    e.preventDefault();
                    break;
                case 'ArrowUp':
                case 'w':
                case 'W':
                    rotate();
                    e.preventDefault();
                    break;
                case ' ':
                    hardDrop();
                    e.preventDefault();
                    break;
            }
        });

        // İlk çizim
        draw();
    </script>
</body>

</html>
