<!DOCTYPE html>
<html lang="tr">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Oyun Seçimi</title>
    <style>
        :root {
            --bg-dark: #0a0a0a;
            --card-bg: #1a1a1a;
            --text-primary: #ffffff;
            --text-secondary: #888888;
            --accent: #ffffff;
            --accent-hover: #cccccc;
            --border: #333333;
            --hover-bg: #2a2a2a;
        }

        .lang-switcher {
            position: fixed;
            top: 70px;
            right: 20px;
            display: flex;
            gap: 5px;
            z-index: 1000;
        }

        .lang-btn {
            padding: 8px 15px;
            background: rgba(255, 255, 255, 0.1);
            color: #888;
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 20px;
            cursor: pointer;
            font-size: 0.8rem;
            transition: all 0.3s ease;
            backdrop-filter: blur(10px);
        }

        .lang-btn:hover {
            background: rgba(255, 255, 255, 0.15);
            color: #fff;
        }

        .lang-btn.active {
            background: rgba(255, 255, 255, 0.2);
            color: #fff;
            border-color: rgba(255, 255, 255, 0.4);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', system-ui, sans-serif;
            background: linear-gradient(135deg, var(--bg-dark) 0%, #1a1a1a 50%, #252525 100%);
            color: var(--text-primary);
            min-height: 100vh;
            padding: 40px 20px;
        }

        .page {
            max-width: 800px;
            margin: 0 auto;
        }

        .hero {
            text-align: center;
            margin-bottom: 40px;
        }

        .hero h1 {
            font-size: 3rem;
            color: #ffffff;
            text-shadow: 0 0 30px rgba(255, 255, 255, 0.3);
            margin-bottom: 10px;
        }

        .hero p {
            color: var(--text-secondary);
            font-size: 1.1rem;
        }

        .links {
            background: rgba(255, 255, 255, 0.02);
            border-radius: 20px;
            padding: 30px;
            border: 1px solid rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
        }

        .link-list {
            list-style: none;
            padding: 0;
            display: grid;
            gap: 12px;
        }

        .btn {
            display: flex;
            align-items: center;
            justify-content: space-between;
            background: rgba(255, 255, 255, 0.03);
            color: var(--text-primary);
            text-decoration: none;
            padding: 18px 25px;
            border-radius: 12px;
            border: 1px solid var(--border);
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 2px;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.5), transparent);
            transform: scaleX(0);
            transition: transform 0.4s ease;
        }

        .btn:hover {
            background: linear-gradient(145deg, #ffffff, #cccccc);
            color: var(--bg-dark);
            transform: translateX(8px);
            box-shadow: 0 5px 25px rgba(255, 255, 255, 0.2);
            border-color: transparent;
        }

        .btn:hover::before {
            transform: scaleX(1);
        }

        .arrow {
            font-size: 1.5rem;
            font-weight: bold;
            transition: transform 0.3s ease;
        }

        .btn:hover .arrow {
            transform: translateX(5px);
        }

        ::-webkit-scrollbar {
            width: 8px;
            height: 8px;
        }

        ::-webkit-scrollbar-track {
            background: #1a1a1a;
            border-radius: 10px;
        }

        ::-webkit-scrollbar-thumb {
            background: #666;
            border-radius: 10px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: #888;
        }

        /* Particles */
        .particles {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            overflow: hidden;
            z-index: -1;
        }

        .particle {
            position: absolute;
            width: 4px;
            height: 4px;
            background: rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            animation: float 15s infinite;
        }

        @keyframes float {

            0%,
            100% {
                transform: translateY(100vh) rotate(0deg);
                opacity: 0;
            }

            10% {
                opacity: 1;
            }

            90% {
                opacity: 1;
            }

            100% {
                transform: translateY(-100vh) rotate(720deg);
                opacity: 0;
            }
        }

        /* Animations */
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .hero {
            animation: fadeInUp 0.6s ease-out forwards;
        }

        .links {
            animation: fadeInUp 0.6s ease-out forwards;
            animation-delay: 0.2s;
            opacity: 0;
        }

        .link-list li {
            animation: fadeInUp 0.4s ease-out forwards;
            opacity: 0;
        }

        .link-list li:nth-child(1) {
            animation-delay: 0.3s;
        }

        .link-list li:nth-child(2) {
            animation-delay: 0.35s;
        }

        .link-list li:nth-child(3) {
            animation-delay: 0.4s;
        }

        .link-list li:nth-child(4) {
            animation-delay: 0.45s;
        }

        .link-list li:nth-child(5) {
            animation-delay: 0.5s;
        }

        .link-list li:nth-child(6) {
            animation-delay: 0.55s;
        }

        .link-list li:nth-child(7) {
            animation-delay: 0.6s;
        }

        .link-list li:nth-child(8) {
            animation-delay: 0.65s;
        }

        .link-list li:nth-child(9) {
            animation-delay: 0.7s;
        }

        @media (max-width: 600px) {
            .hero h1 {
                font-size: 2rem;
            }

            .btn {
                padding: 15px 20px;
            }

            .links {
                padding: 20px;
            }
        }
    </style>
</head>

<body>

    <div class="particles" id="particles"></div>

    <div class="lang-switcher">
        <button class="lang-btn" id="langEN" onclick="setLanguage('en')">EN</button>
        <button class="lang-btn active" id="langTR" onclick="setLanguage('tr')">TR</button>
    </div>

    <main class="page">
        <section class="hero">
            <h1 id="gameTitle">Game Select</h1>
            <p id="subtitle">Choose a game to play</p>
        </section>

        <section class="links">
            <ul class="link-list">
                <li>
                    <a class="btn" href="games/2048.html">
                        <span id="game2048">2048</span><span class="arrow">›</span>
                    </a>
                </li>
                <li>
                    <a class="btn" href="games/breakout.html">
                        <span id="gameBreakout">Breakout</span><span class="arrow">›</span>
                    </a>
                </li>
                <li>
                    <a class="btn" href="games/flappy bird.html">
                        <span id="gameFlappy">Flappy Bird</span><span class="arrow">›</span>
                    </a>
                </li>
                <li>
                    <a class="btn" href="games/köstebek vurma.html">
                        <span id="gameMole">Whack-a-Mole</span><span class="arrow">›</span>
                    </a>
                </li>
                <li>
                    <a class="btn" href="games/mayın tarlası.html">
                        <span id="gameMine">Minesweeper</span><span class="arrow">›</span>
                    </a>
                </li>
                <li>
                    <a class="btn" href="games/reaction.html">
                        <span id="gameReaction">Reaction Test</span><span class="arrow">›</span>
                    </a>
                </li>
                <li>
                    <a class="btn" href="games/tetris.html">
                        <span id="gameTetris">Tetris</span><span class="arrow">›</span>
                    </a>
                </li>
                <li>
                    <a class="btn" href="games/xox.html">
                        <span id="gameXox">Tic-Tac-Toe</span><span class="arrow">›</span>
                    </a>
                </li>
                <li>
                    <a class="btn" href="games/yılan.html">
                        <span id="gameSnake">Snake</span><span class="arrow">›</span>
                    </a>
                </li>
            </ul>
        </section>
    </main>

    <script>
        // Dil sistemi
        const translations = {
            tr: {
                gameTitle: 'Oyun Seçimi',
                subtitle: 'Oynamak için bir oyun seç',
                game2048: '2048',
                gameBreakout: 'Tuğla Kır',
                gameFlappy: 'Flappy Bird',
                gameMole: 'Köstebek Vur',
                gameMine: 'Mayın Tarlası',
                gameReaction: 'Tepki Testi',
                gameTetris: 'Tetris',
                gameXox: 'XOX',
                gameSnake: 'Yılan'
            },
            en: {
                gameTitle: 'Game Select',
                subtitle: 'Choose a game to play',
                game2048: '2048',
                gameBreakout: 'Breakout',
                gameFlappy: 'Flappy Bird',
                gameMole: 'Whack-a-Mole',
                gameMine: 'Minesweeper',
                gameReaction: 'Reaction Test',
                gameTetris: 'Tetris',
                gameXox: 'Tic-Tac-Toe',
                gameSnake: 'Snake'
            }
        };

        let currentLang = localStorage.getItem('siteLang') || 'en';

        function setLanguage(lang) {
            currentLang = lang;
            localStorage.setItem('siteLang', lang);

            document.getElementById('langTR').classList.toggle('active', lang === 'tr');
            document.getElementById('langEN').classList.toggle('active', lang === 'en');

            const t = translations[lang];
            document.getElementById('gameTitle').textContent = t.gameTitle;
            document.getElementById('subtitle').textContent = t.subtitle;
            document.getElementById('game2048').textContent = t.game2048;
            document.getElementById('gameBreakout').textContent = t.gameBreakout;
            document.getElementById('gameFlappy').textContent = t.gameFlappy;
            document.getElementById('gameMole').textContent = t.gameMole;
            document.getElementById('gameMine').textContent = t.gameMine;
            document.getElementById('gameReaction').textContent = t.gameReaction;
            document.getElementById('gameTetris').textContent = t.gameTetris;
            document.getElementById('gameXox').textContent = t.gameXox;
            document.getElementById('gameSnake').textContent = t.gameSnake;
        }

        setLanguage(currentLang);

        // Particles
        function createParticles() {
            const container = document.getElementById('particles');
            for (let i = 0; i < 30; i++) {
                const particle = document.createElement('div');
                particle.className = 'particle';
                particle.style.left = Math.random() * 100 + '%';
                particle.style.animationDelay = Math.random() * 15 + 's';
                particle.style.animationDuration = (15 + Math.random() * 10) + 's';
                container.appendChild(particle);
            }
        }
        createParticles();
    </script>
</body>

</html>
