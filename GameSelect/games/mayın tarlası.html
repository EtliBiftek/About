<!DOCTYPE html>
<html lang="tr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mayƒ±n Tarlasƒ±</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        .back-btn {
            position: fixed;
            top: 20px;
            left: 20px;
            padding: 10px 20px;
            background: rgba(255, 255, 255, 0.1);
            color: #fff;
            text-decoration: none;
            border-radius: 25px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            font-size: 0.9rem;
            transition: all 0.3s ease;
            z-index: 1000;
            backdrop-filter: blur(10px);
        }

        .back-btn:hover {
            background: rgba(255, 255, 255, 0.2);
            transform: translateX(-5px);
        }

        .lang-switcher {
            position: fixed;
            top: 70px;
            right: 20px;
            display: flex;
            gap: 5px;
            z-index: 1000;
        }

        .lang-btn {
            padding: 8px 15px;
            background: rgba(255, 255, 255, 0.1);
            color: #888;
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 20px;
            cursor: pointer;
            font-size: 0.8rem;
            transition: all 0.3s ease;
            backdrop-filter: blur(10px);
        }

        .lang-btn:hover {
            background: rgba(255, 255, 255, 0.15);
            color: #fff;
        }

        .lang-btn.active {
            background: rgba(255, 255, 255, 0.2);
            color: #fff;
            border-color: rgba(255, 255, 255, 0.4);
        }

        body {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, #0a0a0a 0%, #1a1a1a 50%, #252525 100%);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            overflow: hidden;
        }

        .game-container {
            text-align: center;
            padding: 30px;
            background: rgba(255, 255, 255, 0.03);
            border-radius: 20px;
            backdrop-filter: blur(10px);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.5);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        h1 {
            color: #ffffff;
            font-size: 2.5rem;
            margin-bottom: 20px;
            text-shadow: 0 0 20px rgba(255, 255, 255, 0.3);
        }

        .info-bar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            padding: 15px 25px;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 10px;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .info-item {
            color: #aaa;
            font-size: 1.1rem;
        }

        .info-item span {
            color: #ffffff;
            font-weight: bold;
            font-size: 1.3rem;
        }

        .difficulty-selector {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
            justify-content: center;
        }

        .difficulty-btn {
            padding: 10px 20px;
            border: none;
            border-radius: 25px;
            background: rgba(255, 255, 255, 0.1);
            color: #aaa;
            cursor: pointer;
            font-size: 0.9rem;
            transition: all 0.3s ease;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .difficulty-btn:hover {
            background: rgba(255, 255, 255, 0.15);
            color: #fff;
        }

        .difficulty-btn.active {
            background: linear-gradient(145deg, #ffffff, #cccccc);
            color: #1a1a1a;
            font-weight: bold;
        }

        #gameBoard {
            display: inline-grid;
            gap: 2px;
            padding: 10px;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 10px;
            border: 3px solid #666;
            box-shadow: 0 0 30px rgba(255, 255, 255, 0.1),
                inset 0 0 50px rgba(0, 0, 0, 0.5);
        }

        .cell {
            width: 35px;
            height: 35px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1rem;
            font-weight: bold;
            cursor: pointer;
            border-radius: 5px;
            transition: all 0.15s ease;
            user-select: none;
            background: linear-gradient(145deg, #4a4a4a, #3a3a3a);
            border: 1px solid #555;
            color: #fff;
        }

        .cell:hover:not(.revealed) {
            background: linear-gradient(145deg, #5a5a5a, #4a4a4a);
            transform: scale(1.05);
        }

        .cell.revealed {
            background: linear-gradient(145deg, #2a2a2a, #1a1a1a);
            cursor: default;
            border: 1px solid #333;
        }

        .cell.flagged {
            background: linear-gradient(145deg, #555, #444);
        }

        .cell.mine {
            background: linear-gradient(145deg, #333, #222);
        }

        .cell.exploded {
            background: linear-gradient(145deg, #666, #555);
            animation: explode 0.3s ease;
        }

        @keyframes explode {
            0% {
                transform: scale(1);
            }

            50% {
                transform: scale(1.2);
            }

            100% {
                transform: scale(1);
            }
        }

        .cell-1 {
            color: #8af;
        }

        .cell-2 {
            color: #8f8;
        }

        .cell-3 {
            color: #f88;
        }

        .cell-4 {
            color: #88f;
        }

        .cell-5 {
            color: #f8f;
        }

        .cell-6 {
            color: #8ff;
        }

        .cell-7 {
            color: #fff;
        }

        .cell-8 {
            color: #aaa;
        }

        .new-game-btn {
            margin-top: 20px;
            padding: 15px 40px;
            font-size: 1.1rem;
            border: none;
            border-radius: 50px;
            background: linear-gradient(145deg, #ffffff, #cccccc);
            color: #1a1a1a;
            cursor: pointer;
            font-weight: bold;
            transition: all 0.3s ease;
            box-shadow: 0 5px 20px rgba(255, 255, 255, 0.2);
        }

        .new-game-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 25px rgba(255, 255, 255, 0.3);
        }

        .overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.9);
            display: none;
            align-items: center;
            justify-content: center;
            z-index: 100;
        }

        .overlay-content {
            text-align: center;
            color: #fff;
            animation: popIn 0.3s ease;
        }

        @keyframes popIn {
            from {
                transform: scale(0.5);
                opacity: 0;
            }

            to {
                transform: scale(1);
                opacity: 1;
            }
        }

        .overlay-content h2 {
            font-size: 3rem;
            margin-bottom: 20px;
            text-shadow: 0 0 20px rgba(255, 255, 255, 0.3);
        }

        .overlay-content.win h2 {
            color: #8f8;
        }

        .overlay-content.lose h2 {
            color: #888;
        }

        .overlay-content p {
            font-size: 1.3rem;
            margin-bottom: 30px;
            color: #aaa;
        }

        .overlay-btn {
            padding: 15px 40px;
            font-size: 1.2rem;
            border: none;
            border-radius: 50px;
            background: linear-gradient(145deg, #ffffff, #cccccc);
            color: #1a1a1a;
            cursor: pointer;
            font-weight: bold;
            transition: all 0.3s ease;
            box-shadow: 0 5px 20px rgba(255, 255, 255, 0.2);
        }

        .overlay-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 25px rgba(255, 255, 255, 0.3);
        }

        .particles {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            overflow: hidden;
            z-index: -1;
        }

        .particle {
            position: absolute;
            width: 4px;
            height: 4px;
            background: rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            animation: float 15s infinite;
        }

        @keyframes float {

            0%,
            100% {
                transform: translateY(100vh) rotate(0deg);
                opacity: 0;
            }

            10% {
                opacity: 1;
            }

            90% {
                opacity: 1;
            }

            100% {
                transform: translateY(-100vh) rotate(720deg);
                opacity: 0;
            }
        }

        .instructions {
            margin-top: 15px;
            color: #666;
            font-size: 0.85rem;
        }

        @media (max-width: 500px) {
            h1 {
                font-size: 1.8rem;
            }

            .game-container {
                padding: 15px;
            }

            .cell {
                width: 28px;
                height: 28px;
                font-size: 0.8rem;
            }

            .difficulty-btn {
                padding: 8px 15px;
                font-size: 0.8rem;
            }
        }
    </style>
</head>

<body>
    <a href="../index.html" class="back-btn" id="backBtn">‚Üê Back</a>

    <div class="lang-switcher">
        <button class="lang-btn" id="langEN" onclick="setLanguage('en')">EN</button>
        <button class="lang-btn active" id="langTR" onclick="setLanguage('tr')">TR</button>
    </div>

    <div class="particles" id="particles"></div>

    <div class="overlay" id="gameOverlay">
        <div class="overlay-content" id="overlayContent">
            <h2 id="overlayTitle">Oyun Bitti!</h2>
            <p id="overlayMessage">S√ºre: 0 saniye</p>
            <button class="overlay-btn" onclick="newGame()" id="newGameOverlayBtn">Yeni Oyun</button>
        </div>
    </div>

    <div class="game-container">
        <h1 id="gameTitle">Mayƒ±n Tarlasƒ±</h1>

        <div class="difficulty-selector">
            <button class="difficulty-btn active" onclick="setDifficulty('easy')" id="easyBtn">Kolay</button>
            <button class="difficulty-btn" onclick="setDifficulty('medium')" id="mediumBtn">Orta</button>
            <button class="difficulty-btn" onclick="setDifficulty('hard')" id="hardBtn">Zor</button>
        </div>

        <div class="info-bar">
            <div class="info-item"><span id="mineLabel">Mayƒ±n</span>: <span id="mineCount">10</span></div>
            <div class="info-item"><span id="flagLabel">Bayrak</span>: <span id="flagCount">0</span></div>
            <div class="info-item"><span id="timeLabel">S√ºre</span>: <span id="timer">0</span></div>
        </div>

        <div id="gameBoard"></div>

        <button class="new-game-btn" onclick="newGame()" id="newGameBtn">Yeni Oyun</button>

        <div class="instructions">
            <p id="instructions">Sol tƒ±k: A√ß | Saƒü tƒ±k: Bayrak koy</p>
        </div>
    </div>

    <script>
        // Dil sistemi
        const translations = {
            tr: {
                back: '‚Üê Geri',
                gameTitle: 'Mayƒ±n Tarlasƒ±',
                easyBtn: 'Kolay',
                mediumBtn: 'Orta',
                hardBtn: 'Zor',
                mineLabel: 'Mayƒ±n',
                flagLabel: 'Bayrak',
                timeLabel: 'S√ºre',
                newGameBtn: 'Yeni Oyun',
                instructions: 'Sol tƒ±k: A√ß | Saƒü tƒ±k: Bayrak koy',
                youWin: 'Kazandƒ±n!',
                gameOver: 'Oyun Bitti!',
                timeMsg: 'S√ºre: {0} saniye'
            },
            en: {
                back: '‚Üê Back',
                gameTitle: 'Minesweeper',
                easyBtn: 'Easy',
                mediumBtn: 'Medium',
                hardBtn: 'Hard',
                mineLabel: 'Mines',
                flagLabel: 'Flags',
                timeLabel: 'Time',
                newGameBtn: 'New Game',
                instructions: 'Left click: Open | Right click: Flag',
                youWin: 'You Win!',
                gameOver: 'Game Over!',
                timeMsg: 'Time: {0} seconds'
            }
        };

        let currentLang = localStorage.getItem('siteLang') || 'en';

        function setLanguage(lang) {
            currentLang = lang;
            localStorage.setItem('siteLang', lang);

            document.getElementById('langTR').classList.toggle('active', lang === 'tr');
            document.getElementById('langEN').classList.toggle('active', lang === 'en');

            const t = translations[lang];
            document.getElementById('backBtn').textContent = t.back;
            document.getElementById('gameTitle').textContent = t.gameTitle;
            document.getElementById('easyBtn').textContent = t.easyBtn;
            document.getElementById('mediumBtn').textContent = t.mediumBtn;
            document.getElementById('hardBtn').textContent = t.hardBtn;
            document.getElementById('mineLabel').textContent = t.mineLabel;
            document.getElementById('flagLabel').textContent = t.flagLabel;
            document.getElementById('timeLabel').textContent = t.timeLabel;
            document.getElementById('newGameBtn').textContent = t.newGameBtn;
            document.getElementById('newGameOverlayBtn').textContent = t.newGameBtn;
            document.getElementById('instructions').textContent = t.instructions;
        }

        setLanguage(currentLang);
        // Zorluk seviyeleri
        const difficulties = {
            easy: { rows: 9, cols: 9, mines: 10 },
            medium: { rows: 16, cols: 16, mines: 40 },
            hard: { rows: 16, cols: 30, mines: 99 }
        };

        let currentDifficulty = 'easy';
        let board = [];
        let revealed = [];
        let flagged = [];
        let gameOver = false;
        let gameWon = false;
        let firstClick = true;
        let timer = 0;
        let timerInterval = null;
        let mineCount = 10;
        let flagCount = 0;

        // Par√ßacƒ±k efektleri
        function createParticles() {
            const container = document.getElementById('particles');
            for (let i = 0; i < 30; i++) {
                const particle = document.createElement('div');
                particle.className = 'particle';
                particle.style.left = Math.random() * 100 + '%';
                particle.style.animationDelay = Math.random() * 15 + 's';
                particle.style.animationDuration = (15 + Math.random() * 10) + 's';
                container.appendChild(particle);
            }
        }
        createParticles();

        function setDifficulty(diff) {
            currentDifficulty = diff;
            document.querySelectorAll('.difficulty-btn').forEach(btn => {
                btn.classList.remove('active');
            });
            event.target.classList.add('active');
            newGame();
        }

        function newGame() {
            const { rows, cols, mines } = difficulties[currentDifficulty];

            gameOver = false;
            gameWon = false;
            firstClick = true;
            timer = 0;
            mineCount = mines;
            flagCount = 0;

            if (timerInterval) clearInterval(timerInterval);
            document.getElementById('timer').textContent = '0';
            document.getElementById('mineCount').textContent = mines;
            document.getElementById('flagCount').textContent = '0';
            document.getElementById('gameOverlay').style.display = 'none';

            // Bo≈ü tahta olu≈ütur
            board = Array(rows).fill(null).map(() => Array(cols).fill(0));
            revealed = Array(rows).fill(null).map(() => Array(cols).fill(false));
            flagged = Array(rows).fill(null).map(() => Array(cols).fill(false));

            renderBoard();
        }

        function placeMines(excludeRow, excludeCol) {
            const { rows, cols, mines } = difficulties[currentDifficulty];
            let placed = 0;

            while (placed < mines) {
                const r = Math.floor(Math.random() * rows);
                const c = Math.floor(Math.random() * cols);

                // ƒ∞lk tƒ±klanan h√ºcre ve √ßevresine mayƒ±n koyma
                if (Math.abs(r - excludeRow) <= 1 && Math.abs(c - excludeCol) <= 1) continue;
                if (board[r][c] === -1) continue;

                board[r][c] = -1;
                placed++;
            }

            // Sayƒ±larƒ± hesapla
            for (let r = 0; r < rows; r++) {
                for (let c = 0; c < cols; c++) {
                    if (board[r][c] === -1) continue;
                    board[r][c] = countAdjacentMines(r, c);
                }
            }
        }

        function countAdjacentMines(row, col) {
            const { rows, cols } = difficulties[currentDifficulty];
            let count = 0;

            for (let dr = -1; dr <= 1; dr++) {
                for (let dc = -1; dc <= 1; dc++) {
                    const nr = row + dr;
                    const nc = col + dc;
                    if (nr >= 0 && nr < rows && nc >= 0 && nc < cols && board[nr][nc] === -1) {
                        count++;
                    }
                }
            }
            return count;
        }

        function renderBoard() {
            const { rows, cols } = difficulties[currentDifficulty];
            const gameBoard = document.getElementById('gameBoard');
            gameBoard.innerHTML = '';
            gameBoard.style.gridTemplateColumns = `repeat(${cols}, 35px)`;

            for (let r = 0; r < rows; r++) {
                for (let c = 0; c < cols; c++) {
                    const cell = document.createElement('div');
                    cell.className = 'cell';
                    cell.dataset.row = r;
                    cell.dataset.col = c;

                    if (revealed[r][c]) {
                        cell.classList.add('revealed');
                        if (board[r][c] === -1) {
                            cell.classList.add('mine');
                            cell.textContent = 'üí£';
                        } else if (board[r][c] > 0) {
                            cell.textContent = board[r][c];
                            cell.classList.add(`cell-${board[r][c]}`);
                        }
                    } else if (flagged[r][c]) {
                        cell.classList.add('flagged');
                        cell.textContent = 'üö©';
                    }

                    cell.addEventListener('click', () => handleClick(r, c));
                    cell.addEventListener('contextmenu', (e) => {
                        e.preventDefault();
                        handleRightClick(r, c);
                    });

                    gameBoard.appendChild(cell);
                }
            }
        }

        function handleClick(row, col) {
            if (gameOver || flagged[row][col] || revealed[row][col]) return;

            if (firstClick) {
                firstClick = false;
                placeMines(row, col);
                startTimer();
            }

            revealCell(row, col);
            renderBoard();
            checkWin();
        }

        function handleRightClick(row, col) {
            if (gameOver || revealed[row][col]) return;

            flagged[row][col] = !flagged[row][col];
            flagCount += flagged[row][col] ? 1 : -1;
            document.getElementById('flagCount').textContent = flagCount;
            renderBoard();
        }

        function revealCell(row, col) {
            const { rows, cols } = difficulties[currentDifficulty];

            if (row < 0 || row >= rows || col < 0 || col >= cols) return;
            if (revealed[row][col] || flagged[row][col]) return;

            revealed[row][col] = true;

            if (board[row][col] === -1) {
                endGame(false);
                return;
            }

            if (board[row][col] === 0) {
                for (let dr = -1; dr <= 1; dr++) {
                    for (let dc = -1; dc <= 1; dc++) {
                        revealCell(row + dr, col + dc);
                    }
                }
            }
        }

        function checkWin() {
            if (gameOver) return;

            const { rows, cols, mines } = difficulties[currentDifficulty];
            let revealedCount = 0;

            for (let r = 0; r < rows; r++) {
                for (let c = 0; c < cols; c++) {
                    if (revealed[r][c]) revealedCount++;
                }
            }

            if (revealedCount === rows * cols - mines) {
                endGame(true);
            }
        }

        function endGame(won) {
            gameOver = true;
            gameWon = won;
            clearInterval(timerInterval);

            const { rows, cols } = difficulties[currentDifficulty];

            // T√ºm mayƒ±nlarƒ± g√∂ster
            if (!won) {
                for (let r = 0; r < rows; r++) {
                    for (let c = 0; c < cols; c++) {
                        if (board[r][c] === -1) {
                            revealed[r][c] = true;
                        }
                    }
                }
                renderBoard();
            }

            // Overlay g√∂ster
            const overlay = document.getElementById('gameOverlay');
            const content = document.getElementById('overlayContent');
            const title = document.getElementById('overlayTitle');
            const message = document.getElementById('overlayMessage');

            content.className = 'overlay-content ' + (won ? 'win' : 'lose');
            title.textContent = won ? 'Kazandƒ±n!' : 'Oyun Bitti!';
            message.textContent = `S√ºre: ${timer} saniye`;

            setTimeout(() => {
                overlay.style.display = 'flex';
            }, won ? 100 : 500);
        }

        function startTimer() {
            timerInterval = setInterval(() => {
                timer++;
                document.getElementById('timer').textContent = timer;
            }, 1000);
        }

        // Oyunu ba≈ülat
        newGame();
    </script>
</body>

</html>
